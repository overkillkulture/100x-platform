    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Generate simple user ID
            const userId = 'user_' + Date.now();

            // Save to localStorage
            localStorage.setItem('beta_user_name', name);
            localStorage.setItem('beta_user_email', email);
            localStorage.setItem('beta_user_pin', userId);
            localStorage.setItem('beta_login_time', new Date().toISOString());

            // Go to platform (the working builder)
            window.location.href = 'platform.html';
        });

        // Auto-fill if already have data
        window.addEventListener('load', () => {
            const existingName = localStorage.getItem('beta_user_name');
            const existingEmail = localStorage.getItem('beta_user_email');

            if (existingName) {
                document.getElementById('name').value = existingName;
            }
            if (existingEmail) {
                document.getElementById('email').value = existingEmail;
            }
        });
    </script>
