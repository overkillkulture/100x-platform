    <!-- Auth Gate System -->
    <script src="/auth-gate.js"></script>

    <script>
        const pinInputs = document.querySelectorAll('.pin-digit');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginContainer = document.getElementById('loginContainer');

        // Auto-focus next input
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Move to next input
                if (value.length === 1 && index < 3) {
                    pinInputs[index + 1].focus();
                }

                // Clear error
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                // Enable login button if all 4 digits entered
                const allFilled = Array.from(pinInputs).every(input => input.value.length === 1);
                loginButton.disabled = !allFilled;
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    pinInputs[index - 1].focus();
                }

                // Handle Enter
                if (e.key === 'Enter' && loginButton.disabled === false) {
                    handleLogin();
                }
            });
        });

        function handleLogin() {
            const pin = Array.from(pinInputs).map(input => input.value).join('');

            if (pin.length !== 4) {
                showError('Please enter all 4 digits');
                return;
            }

            // Use AuthGate to login
            if (window.AuthGate.login(pin)) {
                const user = window.AuthGate.getCurrentUser();
                showSuccess(`Welcome back, ${user.name}!`);

                // Redirect after short delay
                setTimeout(() => {
                    // Check if there's a redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || '/beta-dashboard.html';
                    window.location.href = redirect;
                }, 1500);
            } else {
                showError('Invalid PIN - Please try again');
                clearInputs();
            }
        }

        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            loginContainer.classList.add('shake');
            setTimeout(() => loginContainer.classList.remove('shake'), 500);
        }

        function showSuccess(message) {
            successMessage.textContent = '‚úÖ ' + message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearInputs() {
            pinInputs.forEach(input => input.value = '');
            pinInputs[0].focus();
            loginButton.disabled = true;
        }

        // Initial state
        loginButton.disabled = true;

        console.log('üîê Beta login ready');
    </script>
