<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found</title>
    <style>
      :root {
        --colorRgbFacetsTeal600: 2 128 125;
        --colorTealAction: var(--colorRgbFacetsTeal600);
        --colorRgbFacetsNeutralLight200: 233 235 237;
        --colorHr: var(--colorRgbFacetsNeutralLight200);
        --colorRgbFacetsNeutralLight700: 53 58 62;
        --colorGrayDarkest: var(--colorRgbFacetsNeutralLight700);
        --colorGrayLighter: var(--colorRgbFacetsNeutralLight200);
        --colorText: var(--colorGrayDarkest);
        --effectShadowLightShallow: 0 1px 10px 0 rgb(53 58 62 / 6%),
          0 2px 4px 0 rgb(53 58 62 / 8%);
        --colorRgbFacetsNeutralDark900: 6 11 16;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
        background: white;
        overflow: hidden;
        margin: 0;
        padding: 0;
        line-height: 1.5;
        color: rgb(var(--colorText));
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: rgb(var(--colorRgbFacetsNeutralDark900));
        }
      }

      h1 {
        margin: 0;
        font-size: 1.375rem;
        line-height: 1;
      }

      h1 + p {
        margin-top: 8px;
      }

      .main {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      .card {
        position: relative;
        width: 75%;
        max-width: 364px;
        padding: 24px;
        background: white;
        border-radius: 8px;
        box-shadow: var(--effectShadowLightShallow);
        border: 1px solid rgb(var(--colorGrayLighter));
      }

      a {
        margin: 0;
        font-weight: 600;
        color: rgb(var(--colorTealAction));
        text-decoration-skip-ink: all;
        text-decoration-thickness: 1px;
        text-underline-offset: 2px;
        text-decoration-color: rgb(var(--colorTealAction) / 0.5);
        transition: text-decoration-color 0.15s ease-in-out;
      }

      a:hover,
      a:focus-visible {
        text-decoration-color: rgb(var(--colorTealAction));
      }

      p:last-of-type {
        margin-bottom: 0;
      }

      hr {
        border: 0;
        height: 1px;
        background: rgb(var(--colorHr));
        margin-top: 16px;
        margin-bottom: 16px;
      }

      .your-site {
        font-size: 0.875rem;
      }

        /* GLOBAL RESPONSIVE DESIGN - All Boxes */
        * {
            box-sizing: border-box;
        }

        /* Make all cards, banners, and containers responsive */
        .welcome-card,
        .action-card,
        .araya-banner,
        .bug-monitor-banner,
        .online-users,
        .online-users-banner,
        .toast,
        .card,
        .container,
        div[class*="card"],
        div[class*="banner"] {
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        /* Ensure all text elements wrap properly */
        h1, h2, h3, h4, h5, h6, p, span, div, a, button {
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        /* Make action cards responsive */
        .action-card {
            min-height: auto !important;
            height: auto !important;
            padding: 1.5rem !important;
        }

        .action-card h3 {
            font-size: 1.3rem;
            line-height: 1.3;
        }

        .action-card p {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Responsive grid */
        .actions-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
            }

            .welcome-card {
                padding: 1.5rem !important;
            }

            .welcome-card h1 {
                font-size: 1.5rem !important;
            }

            .welcome-card p {
                font-size: 0.9rem !important;
            }

            .action-card {
                padding: 1rem !important;
            }

            .action-card h3 {
                font-size: 1.1rem !important;
            }

            .action-card p {
                font-size: 0.85rem !important;
            }

            .actions-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .online-users-banner h3 {
                font-size: 1.2rem !important;
            }

            .user-item {
                font-size: 0.85rem !important;
            }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            .welcome-card h1 {
                font-size: 1.2rem !important;
            }

            .action-card h3 {
                font-size: 1rem !important;
            }

            .action-card p {
                font-size: 0.8rem !important;
            }

            .araya-banner h2 {
                font-size: 1.2rem !important;
            }

            .araya-banner p {
                font-size: 0.75rem !important;
            }

            .bug-monitor-banner h3 {
                font-size: 1rem !important;
            }

            .bug-monitor-banner p {
                font-size: 0.7rem !important;
            }
        }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <h1>Page not found</h1>
        <p>
          Looks like you’ve followed a broken link or entered a URL that doesn’t
          exist on this site.
        </p>
        <hr />
        <p class="your-site">
          If this is your site, and you weren’t expecting a 404 for this path,
          please visit Netlify’s
          <a
            href="https://answers.netlify.com/t/support-guide-i-ve-deployed-my-site-but-i-still-see-page-not-found/125?utm_source=404page&utm_campaign=community_tracking"
            >“page not found” support guide</a
          >
          for troubleshooting tips.
        </p>
      </div>
    </div>
  </body>
</html>
