    <script>
        // PIN configuration
        const VALID_PINS = {
            '1776': 'obsessed_outdoors',  // For dabeatzflow@gmail.com
            '2025': 'commander',           // For Commander admin access
            '1234': 'test_user'            // Test PIN
        };

        // Auto-focus next box on input
        document.querySelectorAll('.pin-box').forEach((box, index) => {
            box.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < 3) {
                    document.getElementById(`pin${index + 2}`).focus();
                }

                // Clear error on new input
                document.getElementById('errorMessage').style.display = 'none';
            });

            // Handle backspace to go to previous box
            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    document.getElementById(`pin${index}`).focus();
                }

                // Handle Enter key
                if (e.key === 'Enter') {
                    verifyPin();
                }

                // Only allow numbers
                if (e.key.length === 1 && !/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        function verifyPin() {
            const pin1 = document.getElementById('pin1').value;
            const pin2 = document.getElementById('pin2').value;
            const pin3 = document.getElementById('pin3').value;
            const pin4 = document.getElementById('pin4').value;

            const enteredPin = pin1 + pin2 + pin3 + pin4;

            if (enteredPin.length !== 4) {
                showError();
                return;
            }

            // Check static PINs first
            let workspaceId = VALID_PINS[enteredPin];

            // If not found, check dynamically generated PIN
            if (!workspaceId) {
                const generatedPin = localStorage.getItem('generated_pin');
                if (generatedPin && generatedPin === enteredPin) {
                    // Create unique workspace ID from PIN + timestamp
                    const timestamp = localStorage.getItem('pin_generated_at');
                    workspaceId = 'user_' + enteredPin + '_' + Date.now();

                    // Clear the generated PIN after first use
                    localStorage.removeItem('generated_pin');
                    localStorage.removeItem('pin_generated_at');
                } else {
                    showError();
                    return;
                }
            }

            // Check if this is admin access
            if (workspaceId === 'commander') {
                window.location.href = `./admin-workspace-dashboard.html`;
            } else {
                // Initialize workspace data if doesn't exist
                if (!localStorage.getItem(`workspace_${workspaceId}`)) {
                    const newWorkspace = {
                        id: workspaceId,
                        name: getNameForWorkspace(workspaceId),
                        created: new Date().toISOString(),
                        transcript: '',
                        caseDetails: {},
                        projects: []
                    };
                    localStorage.setItem(`workspace_${workspaceId}`, JSON.stringify(newWorkspace));
                }

                // Redirect to workspace
                window.location.href = `./workspace.html?user=${workspaceId}`;
            }
        }

        function getNameForWorkspace(id) {
            const names = {
                'obsessed_outdoors': 'Obsessed Outdoors',
                'test_user': 'Test User'
            };
            return names[id] || 'User';
        }

        function showError() {
            document.getElementById('errorMessage').style.display = 'block';

            // Clear all boxes
            document.getElementById('pin1').value = '';
            document.getElementById('pin2').value = '';
            document.getElementById('pin3').value = '';
            document.getElementById('pin4').value = '';

            // Focus first box
            document.getElementById('pin1').focus();

            // Shake animation
            const container = document.querySelector('.access-container');
            container.style.animation = 'shake 0.5s';
            setTimeout(() => {
                container.style.animation = '';
            }, 500);
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
