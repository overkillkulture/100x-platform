    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #0a0a1a 0%, #000 100%);
            color: #00ff41;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0080;
            font-size: 3em;
            text-shadow: 0 0 20px #ff0080;
            margin: 20px;
        }

        #game-container {
            position: relative;
            border: 4px solid #00ff41;
            box-shadow: 0 0 30px #00ff41;
        }

        canvas {
            display: block;
            background: #000;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            z-index: 10;
        }

        #instructions {
            text-align: center;
            color: #ffd700;
            font-size: 1.2em;
            margin: 20px;
            line-height: 1.8;
        }

        #cats-dogs {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3em;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .easter-egg {
            position: fixed;
            font-size: 4em;
            pointer-events: none;
            animation: float 3s ease-in-out;
            z-index: 1000;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 4px solid #ff0080;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #game-over.show {
            display: block;
            animation: popIn 0.5s;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        #game-over h2 {
            color: #ff0080;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #game-over p {
            color: #00ff41;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        #game-over button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border: 3px solid #00ff41;
            border-radius: 10px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
        }

        #game-over button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff0080;
        }
    </style>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const paddle = {
            width: 10,
            height: 100,
            y: canvas.height / 2 - 50,
            speed: 8,
            score: 0
        };

        const aiPaddle = {
            width: 10,
            height: 100,
            y: canvas.height / 2 - 50,
            speed: 6,
            score: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 5,
            maxSpeed: 15
        };

        // Controls
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Update game
        function update() {
            // Player paddle movement
            if (keys['ArrowUp'] && paddle.y > 0) {
                paddle.y -= paddle.speed;
            }
            if (keys['ArrowDown'] && paddle.y < canvas.height - paddle.height) {
                paddle.y += paddle.speed;
            }

            // AI paddle movement (simple AI)
            const aiCenter = aiPaddle.y + aiPaddle.height / 2;
            if (ball.y < aiCenter - 10) {
                aiPaddle.y -= aiPaddle.speed;
            } else if (ball.y > aiCenter + 10) {
                aiPaddle.y += aiPaddle.speed;
            }
            aiPaddle.y = Math.max(0, Math.min(canvas.height - aiPaddle.height, aiPaddle.y));

            // Ball movement
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Ball collision with top/bottom
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
            }

            // Ball collision with player paddle
            if (ball.x - ball.radius < paddle.width &&
                ball.y > paddle.y &&
                ball.y < paddle.y + paddle.height) {
                ball.speedX = Math.abs(ball.speedX);
                ball.speedX = Math.min(ball.speedX * 1.1, ball.maxSpeed);
                const hitPos = (ball.y - paddle.y) / paddle.height - 0.5;
                ball.speedY += hitPos * 10;
            }

            // Ball collision with AI paddle
            if (ball.x + ball.radius > canvas.width - aiPaddle.width &&
                ball.y > aiPaddle.y &&
                ball.y < aiPaddle.y + aiPaddle.height) {
                ball.speedX = -Math.abs(ball.speedX);
                ball.speedX = Math.max(ball.speedX * 1.1, -ball.maxSpeed);
                const hitPos = (ball.y - aiPaddle.y) / aiPaddle.height - 0.5;
                ball.speedY += hitPos * 10;
            }

            // Score points
            if (ball.x < 0) {
                aiPaddle.score++;
                updateScore();
                resetBall();
            }
            if (ball.x > canvas.width) {
                paddle.score++;
                updateScore();
                resetBall();
            }

            // Check for winner
            if (paddle.score >= 10 || aiPaddle.score >= 10) {
                endGame();
            }
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#00ff41';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#ff0080';
            ctx.fillRect(0, paddle.y, paddle.width, paddle.height);

            ctx.fillStyle = '#00ffff';
            ctx.fillRect(canvas.width - aiPaddle.width, aiPaddle.y, aiPaddle.width, aiPaddle.height);

            // Draw ball
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw glow effect on ball
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function updateScore() {
            document.getElementById('score').textContent = `${paddle.score} - ${aiPaddle.score}`;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() * 6 - 3);
        }

        function endGame() {
            const gameOver = document.getElementById('game-over');
            const winner = paddle.score >= 10 ? 'YOU WIN!' : 'AI WINS!';
            document.getElementById('winner-text').textContent = winner;
            document.getElementById('final-score').textContent = `Final Score: ${paddle.score} - ${aiPaddle.score}`;
            gameOver.classList.add('show');
        }

        function restartGame() {
            paddle.score = 0;
            aiPaddle.score = 0;
            updateScore();
            resetBall();
            document.getElementById('game-over').classList.remove('show');
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Cat/Dog Easter Egg
        let catDogToggle = true;
        function spawnCatDog() {
            const emoji = catDogToggle ? 'üê±' : 'üê∂';
            catDogToggle = !catDogToggle;

            const easterEgg = document.createElement('div');
            easterEgg.className = 'easter-egg';
            easterEgg.textContent = emoji;
            easterEgg.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            easterEgg.style.top = window.innerHeight - 100 + 'px';

            document.body.appendChild(easterEgg);

            setTimeout(() => easterEgg.remove(), 3000);

            // Random silly message
            const messages = [
                "Meow! üê±",
                "Woof! üê∂",
                "Consciousness level: Cat! üê±",
                "Consciousness level: Dog! üê∂",
                "The cat sees through reality! üê±",
                "Dogs are enlightened beings! üê∂"
            ];
            console.log('%c' + messages[Math.floor(Math.random() * messages.length)],
                       'color: #ffd700; font-size: 20px;');
        }

        console.log('%cüèì CONSCIOUSNESS PONG LOADED!', 'color: #ff0080; font-size: 20px; font-weight: bold;');
        console.log('%cüê±üê∂ Click the cat/dog button for surprises!', 'color: #ffd700; font-size: 14px;');
    </script>
