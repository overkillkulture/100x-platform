<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 3rem;
        }

        .choice-buttons {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn-explore {
            background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
            color: #000;
        }

        .btn-explore:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5);
        }

        .btn-create {
            background: rgba(255, 255, 255, 0.1);
            color: #00ff88;
            border: 3px solid #00ff88;
        }

        .btn-create:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
        }

        .btn-login {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 2px solid #00ffff;
            font-size: 1rem;
            padding: 1rem;
        }

        .btn-login:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .login-text {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                font-size: 1.2rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consciousness Revolution</h1>
        <div class="tagline">Community Building Technology</div>

        <div class="choice-buttons">
            <a href="seven-domains.html" class="btn btn-explore">üëÅÔ∏è Want to Explore</a>
            <a href="simple-gate.html" class="btn btn-create">üîß Want to Create</a>

            <div class="login-text">Already have a PIN?</div>
            <a href="login.html" class="btn btn-login">üîì Login Here</a>
        </div>
    </div>

    <!-- Bug Reporter -->
    <script src="/SIMPLE_BUG_REPORTER.js"></script>

    <script src="/UNIVERSAL_USER_DISPLAY.js"></script>
    <script src="UNIVERSAL_ANALYTICS_TRACKER.js"></script>
</body>
</html>
