    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .loading {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 136, 0.2);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            padding: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn-explore {
            background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
            color: #000;
        }

        .btn-explore:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5);
        }

        .btn-create {
            background: rgba(255, 255, 255, 0.1);
            color: #00ff88;
            border: 3px solid #00ff88;
        }

        .btn-create:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
        }

        .btn-login {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 2px solid #00ffff;
            font-size: 1rem;
            padding: 1rem;
        }

        .btn-login:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .login-text {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                font-size: 1.2rem;
                padding: 1.5rem;
            }
        }

        /* GLOBAL RESPONSIVE DESIGN - All Boxes */
        * {
            box-sizing: border-box;
        }

        /* Make all cards, banners, and containers responsive */
        .welcome-card,
        .action-card,
        .araya-banner,
        .bug-monitor-banner,
        .online-users,
        .online-users-banner,
        .toast,
        .card,
        .container,
        div[class*="card"],
        div[class*="banner"] {
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        /* Ensure all text elements wrap properly */
        h1, h2, h3, h4, h5, h6, p, span, div, a, button {
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        /* Make action cards responsive */
        .action-card {
            min-height: auto !important;
            height: auto !important;
            padding: 1.5rem !important;
        }

        .action-card h3 {
            font-size: 1.3rem;
            line-height: 1.3;
        }

        .action-card p {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        /* Responsive grid */
        .actions-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem !important;
            }

            .welcome-card {
                padding: 1.5rem !important;
            }

            .welcome-card h1 {
                font-size: 1.5rem !important;
            }

            .welcome-card p {
                font-size: 0.9rem !important;
            }

            .action-card {
                padding: 1rem !important;
            }

            .action-card h3 {
                font-size: 1.1rem !important;
            }

            .action-card p {
                font-size: 0.85rem !important;
            }

            .actions-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .online-users-banner h3 {
                font-size: 1.2rem !important;
            }

            .user-item {
                font-size: 0.85rem !important;
            }
        }

        /* Small mobile */
        @media (max-width: 480px) {
            .welcome-card h1 {
                font-size: 1.2rem !important;
            }

            .action-card h3 {
                font-size: 1rem !important;
            }

            .action-card p {
                font-size: 0.8rem !important;
            }

            .araya-banner h2 {
                font-size: 1.2rem !important;
            }

            .araya-banner p {
                font-size: 0.75rem !important;
            }

            .bug-monitor-banner h3 {
                font-size: 1rem !important;
            }

            .bug-monitor-banner p {
                font-size: 0.7rem !important;
            }
        }
    </style>

<style>
/* ACCESSIBILITY - WCAG 2.1 Compliance */

/* High contrast mode support */
@media (prefers-contrast: high) {
    * {
        border-color: #000 !important;

}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {

        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Ensure readable text */
body {
    font-size: 16px !important;
    line-height: 1.5 !important;
}

/* Minimum touch target size: 44x44px */
button, a, input[type="button"], input[type="submit"] {

}

/* Color contrast improvements */
a {
    color: #0066CC !important;
    text-decoration: underline !important;
}

a:visited {
    color: #551A8B !important;
}

/* Screen reader only class */
.sr-only {
    position: absolute !important;
    width: 1px !important;
    height: 1px !important;
    padding: 0 !important;
    margin: -1px !important;
    overflow: hidden !important;
    clip: rect(0, 0, 0, 0) !important;
    white-space: nowrap !important;
    border: 0 !important;
}
</style>
