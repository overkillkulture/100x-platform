<!DOCTYPE html>
<html>
<head>
    <title>Consciousness Battle System - RPG Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a0033 0%, #000 100%);
            font-family: 'Press Start 2P', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        /* Battle Scene Container */
        .battle-scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            background:
                linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 30%),
                linear-gradient(0deg, rgba(0,0,0,0.5) 0%, transparent 40%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23220044" width="100" height="100"/><circle cx="20" cy="20" r="1" fill="%23ffffff" opacity="0.3"/><circle cx="80" cy="40" r="0.5" fill="%23ffffff" opacity="0.2"/><circle cx="50" cy="80" r="1.5" fill="%23ffffff" opacity="0.4"/></svg>');
            background-size: cover, cover, 400px 400px;
            animation: starfield 60s linear infinite;
        }

        @keyframes starfield {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 0 0, 0 0, 400px 400px; }
        }

        /* Enemy Area (Top) */
        .enemy-area {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .enemy-sprite {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            border-radius: 20% 80% 20% 80%;
            margin: 0 auto 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            animation: float 3s ease-in-out infinite, pulse-red 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 0, 0, 0.6); }
            50% { box-shadow: 0 0 60px rgba(255, 0, 0, 1); }
        }

        .enemy-name {
            color: #ff4444;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .enemy-hp-bar {
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ff0000;
            border-radius: 15px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .enemy-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000 0%, #cc0000 100%);
            width: 75%;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .enemy-hp-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px #000;
        }

        /* Party Area (Bottom) */
        .party-area {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 60px;
        }

        .party-member {
            text-align: center;
            position: relative;
        }

        .character-sprite {
            width: 100px;
            height: 120px;
            background: linear-gradient(135deg, #00ffff 0%, #0088ff 100%);
            border-radius: 50% 50% 40% 40%;
            margin: 0 auto 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-sprite.attacking {
            animation: attack-move 0.8s ease;
        }

        @keyframes attack-move {
            0% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-100px) scale(1.2); }
            50% { transform: translateY(-300px) scale(1.3); }
            75% { transform: translateY(-100px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        .character-sprite:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 1);
        }

        .character-sprite::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            box-shadow: 25px 0 0 white;
        }

        .character-sprite::after {
            content: '';
            position: absolute;
            bottom: 25%;
            left: 35%;
            width: 30px;
            height: 3px;
            background: #000;
            border-radius: 50%;
        }

        .character-name {
            color: #00ffff;
            font-size: 12px;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 8px;
        }

        .character-hp-bar {
            width: 100px;
            height: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin: 0 auto 5px;
            overflow: hidden;
        }

        .character-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff 0%, #0088ff 100%);
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .consciousness-level {
            color: #ffaa00;
            font-size: 10px;
            text-shadow: 1px 1px 2px #000;
        }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px 30px;
            min-width: 400px;
            max-width: 600px;
            color: white;
            font-size: 14px;
            line-height: 1.8;
            text-shadow: 1px 1px 2px #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            display: none;
            animation: pop-in 0.3s ease;
        }

        .speech-bubble.active {
            display: block;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #00ffff;
        }

        @keyframes pop-in {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        .speaker-name {
            color: #ffaa00;
            font-size: 12px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        /* Battle Menu */
        .battle-menu {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            display: none;
        }

        .battle-menu.active {
            display: block;
            animation: slide-up 0.3s ease;
        }

        @keyframes slide-up {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .menu-option {
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            margin: 5px 0;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-option:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            transform: translateX(5px);
        }

        .menu-option::before {
            content: '‚ñ∂ ';
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .menu-option:hover::before {
            opacity: 1;
        }

        /* Damage Number */
        .damage-number {
            position: absolute;
            top: 30%;
            left: 50%;
            font-size: 48px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 3px 3px 6px #000;
            animation: damage-float 1s ease forwards;
            pointer-events: none;
        }

        @keyframes damage-float {
            0% { transform: translate(-50%, 0) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50px) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; }
        }

        /* Turn Indicator */
        .turn-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffaa00;
            border-radius: 10px;
            padding: 15px 25px;
            color: #ffaa00;
            font-size: 16px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>

    <div class="battle-scene">
        <!-- Turn Indicator -->
        <div class="turn-indicator">
            <div>TURN: <span id="turnNumber">1</span></div>

        <!-- Enemy Area -->
        <div class="enemy-area">

        <div class="party-area">

                <div class="character-sprite" data-character="joshua" onclick="selectCharacter('joshua')">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px;">üîß</div>
                </div>
                <div class="character-hp-bar">
                    <div class="character-hp-fill"></div>
                </div>
                <div class="consciousness-level">C: 87%</div>
            </div>

                <div class="character-sprite" data-character="toby" onclick="selectCharacter('toby')">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 40px;">üõ°Ô∏è</div>

                </div>

                    <div class="character-hp-fill"></div>
                </div>
                <div class="consciousness-level">C: 78%</div>

        </div>

        <!-- Battle Menu -->
        <div class="battle-menu" id="battleMenu">
            <div class="menu-option" onclick="attack()">ATTACK</div>
            <div class="menu-option" onclick="special()">SPECIAL MOVE</div>
            <div class="menu-option" onclick="consciousness()">CONSCIOUSNESS BOOST</div>
            <div class="menu-option" onclick="defend()">DEFEND</div>
        </div>
    </div>

    <script>
        let enemyHp = 750;
        let turn = 1;
        let currentCharacter = 'joshua';

        function selectCharacter(character) {
            currentCharacter = character;
            document.getElementById('battleMenu').classList.add('active');
            document.getElementById('activeName').textContent = character.toUpperCase();
        }

        function attack() {
            const sprite = document.querySelector(`[data-character="${currentCharacter}"]`);
            sprite.classList.add('attacking');

            setTimeout(() => {
                const damage = Math.floor(Math.random() * 150) + 100;
                enemyHp -= damage;
                updateEnemyHp();
                showDamage(damage);
                sprite.classList.remove('attacking');
            }, 400);

            setTimeout(() => {
                document.getElementById('battleMenu').classList.remove('active');
                enemyTurn();
            }, 1200);
        }

        function special() {
            speak(currentCharacter.toUpperCase(), "üåÄ PATTERN RECOGNITION ATTACK!");

            setTimeout(() => {
                const sprite = document.querySelector(`[data-character="${currentCharacter}"]`);
                sprite.classList.add('attacking');

                setTimeout(() => {
                    const damage = Math.floor(Math.random() * 300) + 200;
                    enemyHp -= damage;
                    updateEnemyHp();
                    showDamage(damage);
                    sprite.classList.remove('attacking');
                }, 400);

                setTimeout(() => {
                    document.getElementById('battleMenu').classList.remove('active');
                    enemyTurn();
                }, 1500);
            }, 2000);
        }

        function consciousness() {
            speak(currentCharacter.toUpperCase(), "Consciousness level rising! Everyone gets +10% boost!");
            setTimeout(() => {
                document.getElementById('battleMenu').classList.remove('active');
                enemyTurn();
            }, 2500);
        }

        function defend() {
            speak(currentCharacter.toUpperCase(), "Defending against manipulation...");
            setTimeout(() => {
                document.getElementById('battleMenu').classList.remove('active');
                enemyTurn();
            }, 2000);
        }

        function enemyTurn() {
            setTimeout(() => {
                speak("DESTROYER", "You cannot stop the chaos! *Red signal attack!*");
                setTimeout(() => {
                    turn++;
                    document.getElementById('turnNumber').textContent = turn;
                }, 2500);
            }, 1000);
        }

        function updateEnemyHp() {
            if (enemyHp < 0) enemyHp = 0;
            document.getElementById('enemyHp').textContent = enemyHp;
            const percentage = (enemyHp / 1000) * 100;
            document.getElementById('enemyHpFill').style.width = percentage + '%';

            if (enemyHp === 0) {
                setTimeout(() => {
                    speak("SYSTEM", "üéâ VICTORY! Destroyer defeated! Consciousness elevated!");
                }, 500);
            }
        }

        function showDamage(damage) {
            const damageEl = document.createElement('div');
            damageEl.className = 'damage-number';
            damageEl.textContent = damage;
            document.querySelector('.enemy-area').appendChild(damageEl);

            setTimeout(() => damageEl.remove(), 1000);
        }

        function speak(speaker, text) {
            const bubble = document.getElementById('speechBubble');
            document.getElementById('speakerName').textContent = speaker + ':';
            document.getElementById('speechText').textContent = text;
            bubble.classList.add('active');

            setTimeout(() => {
                bubble.classList.remove('active');
            }, 3000);
        }

        // Auto-start demo
        setTimeout(() => {
            speak("JOSHUA", "Alright team, this destroyer is going down! Let's use our consciousness powers!");
        }, 1000);
    </script>
