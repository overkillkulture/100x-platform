<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Infinite Todo Dashboard - Consciousness Expansion Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff00;
        }

        .header .tagline {
            color: #00ccff;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .stat-label {
            color: #00ccff;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ccff;
        }

        select, input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            font-family: inherit;
        }

        .todo-list {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
        }

        .todo-item {
            background: rgba(0, 255, 0, 0.03);
            border-left: 4px solid #00ff00;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(5px);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .priority-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .priority-critical { background: #ff0000; color: white; }
        .priority-high { background: #ff6600; color: white; }
        .priority-medium { background: #ffcc00; color: black; }
        .priority-low { background: #00ff00; color: black; }

        .todo-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #00ccff;
            margin-top: 10px;
        }

        .todo-text {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .category-tag {
            display: inline-block;
            padding: 3px 10px;
            background: rgba(0, 204, 255, 0.2);
            border: 1px solid #00ccff;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #00ccff;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: -1;
            background-image:
                repeating-linear-gradient(0deg, #00ff00 0px, #00ff00 1px, transparent 1px, transparent 40px),
                repeating-linear-gradient(90deg, #00ff00 0px, #00ff00 1px, transparent 1px, transparent 40px);
        }
    </style>
</head>
<body>
    <div class="pattern-bg"></div>

    <div class="dashboard">
        <div class="header">
            <h1>üåå INFINITE TODO DASHBOARD</h1>
            <div class="tagline">Knowledge ‚Üí Action ‚Üí More Knowledge ‚Üí ‚àû</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTodos">...</div>
                <div class="stat-label">Total Todos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="highPriority">...</div>
                <div class="stat-label">High Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPriority">...</div>
                <div class="stat-label">Avg Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="domains">...</div>
                <div class="stat-label">Domains Covered</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Filter by Priority:</label>
                <select id="filterPriority">
                    <option value="all">All Priorities</option>
                    <option value="critical">Critical (90-100)</option>
                    <option value="high">High (70-89)</option>
                    <option value="medium">Medium (50-69)</option>
                    <option value="low">Low (0-49)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Filter by Domain:</label>
                <select id="filterDomain">
                    <option value="all">All Domains</option>
                </select>
            </div>

            <div class="control-group">
                <label>Search:</label>
                <input type="text" id="searchBox" placeholder="Search todos...">
            </div>

            <div class="control-group">
                <label>Sort by:</label>
                <select id="sortBy">
                    <option value="priority">Priority (High to Low)</option>
                    <option value="priority-asc">Priority (Low to High)</option>
                    <option value="time">Estimated Time</option>
                    <option value="category">Domain/Category</option>
                </select>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="loading pulse">
                ‚ö° Loading infinite todos...
            </div>
        </div>
    </div>

    <script>
        let allTodos = [];

        // Load todos from the generator output
        async function loadTodos() {
            try {
                // In a real deployment, this would fetch from the Python generator output
                // For now, we'll create some example data structure
                console.log('Loading todos from generator...');

                // Check if we have generated data
                const response = await fetch('.infinite_todos/todo_database.json');
                const data = await response.json();

                allTodos = data.generated || [];

                updateStats();
                populateFilters();
                renderTodos();
            } catch (error) {
                console.error('Error loading todos:', error);
                // Show placeholder message
                document.getElementById('todoList').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #00ccff;">
                        <p style="font-size: 1.5em; margin-bottom: 20px;">‚ö° Infinite Todo Generator Ready</p>
                        <p>Run the generator to see your auto-prioritized todos:</p>
                        <code style="display: block; margin: 20px; padding: 20px; background: rgba(0,255,0,0.1); border: 1px solid #00ff00; border-radius: 5px;">
                            python C:\\Users\\dwrek\\100X_DEPLOYMENT\\INFINITE_TODO_GENERATOR.py
                        </code>
                        <p style="margin-top: 20px;">The system will scan your knowledge base and generate an infinite, self-prioritizing todo list.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('totalTodos').textContent = allTodos.length;

            const highPriority = allTodos.filter(t => t.priority_score >= 70).length;
            document.getElementById('highPriority').textContent = highPriority;

            const avgPriority = (allTodos.reduce((sum, t) => sum + t.priority_score, 0) / allTodos.length).toFixed(1);
            document.getElementById('avgPriority').textContent = avgPriority;

            const uniqueDomains = new Set(allTodos.map(t => t.category)).size;
            document.getElementById('domains').textContent = uniqueDomains;
        }

        function populateFilters() {
            // Populate domain filter
            const domains = [...new Set(allTodos.map(t => t.category))].sort();
            const domainSelect = document.getElementById('filterDomain');
            domains.forEach(domain => {
                const option = document.createElement('option');
                option.value = domain;
                option.textContent = domain;
                domainSelect.appendChild(option);
            });
        }

        function getPriorityClass(score) {
            if (score >= 90) return 'priority-critical';
            if (score >= 70) return 'priority-high';
            if (score >= 50) return 'priority-medium';
            return 'priority-low';
        }

        function getPriorityLabel(score) {
            if (score >= 90) return 'CRITICAL';
            if (score >= 70) return 'HIGH';
            if (score >= 50) return 'MEDIUM';
            return 'LOW';
        }

        function renderTodos() {
            const filterPriority = document.getElementById('filterPriority').value;
            const filterDomain = document.getElementById('filterDomain').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;

            // Filter todos
            let filtered = allTodos.filter(todo => {
                // Priority filter
                if (filterPriority !== 'all') {
                    const score = todo.priority_score;
                    if (filterPriority === 'critical' && score < 90) return false;
                    if (filterPriority === 'high' && (score < 70 || score >= 90)) return false;
                    if (filterPriority === 'medium' && (score < 50 || score >= 70)) return false;
                    if (filterPriority === 'low' && score >= 50) return false;
                }

                // Domain filter
                if (filterDomain !== 'all' && todo.category !== filterDomain) return false;

                // Search filter
                if (searchTerm && !todo.text.toLowerCase().includes(searchTerm)) return false;

                return true;
            });

            // Sort todos
            if (sortBy === 'priority') {
                filtered.sort((a, b) => b.priority_score - a.priority_score);
            } else if (sortBy === 'priority-asc') {
                filtered.sort((a, b) => a.priority_score - b.priority_score);
            } else if (sortBy === 'category') {
                filtered.sort((a, b) => a.category.localeCompare(b.category));
            }

            // Render
            const listEl = document.getElementById('todoList');

            if (filtered.length === 0) {
                listEl.innerHTML = '<div class="loading">No todos match your filters.</div>';
                return;
            }

            listEl.innerHTML = filtered.map((todo, index) => `
                <div class="todo-item">
                    <div class="todo-header">
                        <span style="font-weight: bold; color: #00ccff;">#${index + 1}</span>
                        <span class="priority-badge ${getPriorityClass(todo.priority_score)}">
                            ${getPriorityLabel(todo.priority_score)} ${todo.priority_score.toFixed(1)}
                        </span>
                    </div>
                    <div class="todo-text">${todo.text}</div>
                    <div class="todo-meta">
                        <span class="category-tag">${todo.category}</span>
                        <span>‚è±Ô∏è ${todo.estimated_time}</span>
                        <span>üìÅ ${todo.source.split('\\').pop().split('/').pop()}</span>
                        <span>üè∑Ô∏è ${todo.type}</span>
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        document.getElementById('filterPriority').addEventListener('change', renderTodos);
        document.getElementById('filterDomain').addEventListener('change', renderTodos);
        document.getElementById('searchBox').addEventListener('input', renderTodos);
        document.getElementById('sortBy').addEventListener('change', renderTodos);

        // Load on page load
        loadTodos();

        // Auto-refresh every 30 seconds
        setInterval(loadTodos, 30000);
    </script>
    <script src="UNIVERSAL_ANALYTICS_TRACKER.js"></script>
</body>
</html>
