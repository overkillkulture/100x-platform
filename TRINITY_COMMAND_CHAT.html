<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5, user-scalable=yes">
    <title>Trinity Command Chat - Real-Time Coordination</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000 0%, #0a0a0a 50%, #1a0a0a 100%);
            color: #00ffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(26, 26, 46, 0.95);
            border-bottom: 3px solid #ff6b00;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .agent-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .agent-btn {
            padding: 8px 16px;
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .agent-btn.active {
            background: rgba(0, 255, 255, 0.5);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .agent-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(26, 26, 46, 0.95);
            border-right: 3px solid #ff6b00;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ff6b00;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid #ff6b00;
            transition: all 0.3s;
        }

        .tab.active {
            background: rgba(255, 107, 0, 0.3);
            color: #ffd700;
        }

        .tab:hover {
            background: rgba(255, 107, 0, 0.2);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .agent-card {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .agent-card.online {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .agent-card:hover {
            transform: translateX(5px);
        }

        .agent-name {
            font-size: 16px;
            color: #ffd700;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .agent-status {
            font-size: 11px;
            color: #888;
        }

        .agent-task {
            font-size: 13px;
            color: #00ffff;
            margin-top: 5px;
        }

        .task-card {
            background: rgba(255, 107, 0, 0.1);
            border: 2px solid #ff6b00;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .task-card:hover {
            border-color: #ffd700;
            transform: scale(1.02);
        }

        .task-card.completed {
            opacity: 0.6;
            border-color: #00ff88;
        }

        .task-title {
            font-size: 14px;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .task-assigned {
            font-size: 11px;
            color: #888;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .message {
            background: rgba(0, 255, 255, 0.1);
            border-left: 4px solid #00ffff;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.C1 { border-left-color: #ff6b00; }
        .message.C2 { border-left-color: #ffd700; }
        .message.C3 { border-left-color: #00ff88; }
        .message.COMMANDER { border-left-color: #ff0066; background: rgba(255, 0, 102, 0.1); }
        .message.system {
            border-left-color: #888;
            background: rgba(255, 255, 255, 0.05);
            font-style: italic;
        }
        .message.emergency {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-from {
            font-weight: bold;
            color: #ffd700;
        }

        .message-time {
            font-size: 11px;
            color: #888;
        }

        .message-content {
            color: #00ffff;
            line-height: 1.6;
        }

        .input-area {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-area input {
            flex: 1;
            min-width: 300px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6b00;
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .input-area input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .input-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.5);
        }

        .btn-emergency {
            background: linear-gradient(135deg, #ff0000, #ff6b00);
        }

        .btn-task {
            background: linear-gradient(135deg, #00ffff, #00ff88);
        }

        .command-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .quick-cmd {
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            border-radius: 6px;
            color: #00ffff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-cmd:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 107, 0, 0.95);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 15px 20px;
            color: #fff;
            font-weight: bold;
            animation: slideInRight 0.5s ease;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.98);
            border: 3px solid #ff6b00;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            color: #ffd700;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-height: 300px;
                border-right: none;
                border-bottom: 3px solid #ff6b00;
            }
            .main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåÄ Trinity Command Chat</h1>
        <div class="agent-selector">
            <button class="agent-btn" onclick="selectAgent('C1')">üîß C1</button>
            <button class="agent-btn" onclick="selectAgent('C2')">üèóÔ∏è C2</button>
            <button class="agent-btn" onclick="selectAgent('C3')">üîÆ C3</button>
            <button class="agent-btn" onclick="selectAgent('COMMANDER')">‚ö° Commander</button>
        </div>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('agents')">Agents</div>
                <div class="tab" onclick="switchTab('tasks')">Tasks</div>
            </div>
            <div class="tab-content" id="tab-content"></div>
        </div>

        <div class="chat-container">
            <div class="command-buttons" id="quick-commands" style="display: none;">
                <button class="quick-cmd" onclick="quickCommand('/status')">Status Report</button>
                <button class="quick-cmd" onclick="quickCommand('/task')">New Task</button>
                <button class="quick-cmd" onclick="quickCommand('/help')">Help</button>
                <button class="quick-cmd" onclick="quickCommand('/clear')">Clear Chat</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input type="text" id="message-input" placeholder="Select agent identity first..." disabled>
                <div class="input-buttons">
                    <button class="btn" onclick="sendMessage()" disabled id="send-btn">SEND</button>
                    <button class="btn btn-emergency" onclick="sendEmergency()" disabled id="emergency-btn">üö®</button>
                    <button class="btn btn-task" onclick="showTaskModal()" disabled id="task-btn">üìã</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">Create New Task</div>
            <input type="text" class="modal-input" id="task-title" placeholder="Task title...">
            <select class="modal-input" id="task-assign">
                <option value="">Assign to...</option>
                <option value="C1">C1 Mechanic</option>
                <option value="C2">C2 Architect</option>
                <option value="C3">C3 Oracle</option>
                <option value="ALL">All Trinity</option>
            </select>
            <div class="modal-buttons">
                <button class="btn" onclick="closeTaskModal()">Cancel</button>
                <button class="btn" onclick="createTask()">Create</button>
            </div>
        </div>
    </div>

    <script>
        // ================================================
        // STATE MANAGEMENT
        // ================================================

        let currentAgent = null;
        let currentTab = 'agents';
        let messages = JSON.parse(localStorage.getItem('trinity_messages') || '[]');
        let agentStatus = JSON.parse(localStorage.getItem('trinity_agent_status') || JSON.stringify({
            'C1': { online: false, task: 'Standby', lastSeen: null },
            'C2': { online: false, task: 'Standby', lastSeen: null },
            'C3': { online: false, task: 'Standby', lastSeen: null },
            'COMMANDER': { online: true, task: 'Monitoring', lastSeen: new Date().toISOString() }
        }));
        let tasks = JSON.parse(localStorage.getItem('trinity_tasks') || '[]');

        // ================================================
        // AGENT MANAGEMENT
        // ================================================

        function selectAgent(agent) {
            currentAgent = agent;

            // Update UI
            document.querySelectorAll('.agent-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(agent)) {
                    btn.classList.add('active');
                }
            });

            // Enable controls
            document.getElementById('message-input').disabled = false;
            document.getElementById('message-input').placeholder = `Type as ${agent}...`;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('emergency-btn').disabled = false;
            document.getElementById('task-btn').disabled = false;
            document.getElementById('quick-commands').style.display = 'flex';
            document.getElementById('message-input').focus();

            // Update agent status
            agentStatus[agent].online = true;
            agentStatus[agent].lastSeen = new Date().toISOString();
            localStorage.setItem('trinity_agent_status', JSON.stringify(agentStatus));

            updateUI();
            showNotification(`${agent} is now active`);
        }

        // ================================================
        // MESSAGE MANAGEMENT
        // ================================================

        function sendMessage(type = 'chat') {
            const input = document.getElementById('message-input');
            const content = input.value.trim();

            if (!content || !currentAgent) return;

            // Handle commands
            if (content.startsWith('/')) {
                handleCommand(content);
                input.value = '';
                return;
            }

            const message = {
                from: currentAgent,
                content: content,
                timestamp: new Date().toISOString(),
                type: type,
                id: Date.now()
            };

            messages.push(message);
            localStorage.setItem('trinity_messages', JSON.stringify(messages));

            input.value = '';
            renderMessages();
            updateAgentStatus();
        }

        function sendEmergency() {
            const content = prompt('üö® EMERGENCY MESSAGE:');
            if (!content) return;

            const message = {
                from: currentAgent,
                content: `üö® EMERGENCY: ${content}`,
                timestamp: new Date().toISOString(),
                type: 'emergency',
                id: Date.now()
            };

            messages.push(message);
            localStorage.setItem('trinity_messages', JSON.stringify(messages));
            renderMessages();
            showNotification('üö® EMERGENCY ALERT SENT');
        }

        function handleCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0].toLowerCase();

            switch(command) {
                case '/status':
                    sendSystemMessage('Agent Status Report:\n' +
                        Object.entries(agentStatus).map(([agent, status]) =>
                            `${agent}: ${status.online ? 'üü¢ Online' : 'üî¥ Offline'} - ${status.task}`
                        ).join('\n')
                    );
                    break;
                case '/task':
                    showTaskModal();
                    break;
                case '/clear':
                    if (confirm('Clear all messages?')) {
                        messages = [];
                        localStorage.setItem('trinity_messages', JSON.stringify(messages));
                        renderMessages();
                    }
                    break;
                case '/help':
                    sendSystemMessage(
                        'Commands:\n' +
                        '/status - Agent status\n' +
                        '/task - Create task\n' +
                        '/clear - Clear chat\n' +
                        '/help - This message'
                    );
                    break;
                default:
                    sendSystemMessage(`Unknown command: ${command}`);
            }
        }

        function sendSystemMessage(content) {
            const message = {
                from: 'SYSTEM',
                content: content,
                timestamp: new Date().toISOString(),
                type: 'system',
                id: Date.now()
            };
            messages.push(message);
            localStorage.setItem('trinity_messages', JSON.stringify(messages));
            renderMessages();
        }

        function quickCommand(cmd) {
            document.getElementById('message-input').value = cmd;
            document.getElementById('message-input').focus();
        }

        // ================================================
        // TASK MANAGEMENT
        // ================================================

        function showTaskModal() {
            document.getElementById('task-modal').classList.add('active');
            document.getElementById('task-title').focus();
        }

        function closeTaskModal() {
            document.getElementById('task-modal').classList.remove('active');
            document.getElementById('task-title').value = '';
            document.getElementById('task-assign').value = '';
        }

        function createTask() {
            const title = document.getElementById('task-title').value.trim();
            const assignedTo = document.getElementById('task-assign').value;

            if (!title || !assignedTo) {
                alert('Please fill all fields');
                return;
            }

            const task = {
                id: Date.now(),
                title: title,
                assignedTo: assignedTo,
                createdBy: currentAgent,
                createdAt: new Date().toISOString(),
                completed: false
            };

            tasks.push(task);
            localStorage.setItem('trinity_tasks', JSON.stringify(tasks));

            sendSystemMessage(`üìã Task Created: "${title}" ‚Üí Assigned to ${assignedTo}`);
            closeTaskModal();
            updateUI();
            showNotification('Task created!');
        }

        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                localStorage.setItem('trinity_tasks', JSON.stringify(tasks));
                sendSystemMessage(`‚úÖ Task ${task.completed ? 'completed' : 'reopened'}: "${task.title}"`);
                updateUI();
            }
        }

        // ================================================
        // UI RENDERING
        // ================================================

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';

            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.from} ${msg.type}`;

                const time = new Date(msg.timestamp).toLocaleTimeString();

                div.innerHTML = `
                    <div class="message-header">
                        <span class="message-from">${msg.from}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                `;

                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }

        function renderAgents() {
            const html = Object.entries(agentStatus).map(([agent, status]) => {
                const statusText = status.online ? 'üü¢ ONLINE' : 'üî¥ OFFLINE';
                const lastSeen = status.lastSeen
                    ? new Date(status.lastSeen).toLocaleTimeString()
                    : 'Never';

                return `
                    <div class="agent-card ${status.online ? 'online' : ''}">
                        <div class="agent-name">${agent}</div>
                        <div class="agent-status">${statusText}</div>
                        <div class="agent-task">Task: ${status.task}</div>
                        <div class="agent-status">Last: ${lastSeen}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('tab-content').innerHTML = html;
        }

        function renderTasks() {
            if (tasks.length === 0) {
                document.getElementById('tab-content').innerHTML =
                    '<div style="color: #888; text-align: center; padding: 20px;">No active tasks</div>';
                return;
            }

            const html = tasks.map(task => `
                <div class="task-card ${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    <div class="task-assigned">
                        ${task.assignedTo} ‚Ä¢ by ${task.createdBy} ‚Ä¢
                        ${new Date(task.createdAt).toLocaleDateString()}
                        ${task.completed ? ' ‚Ä¢ ‚úÖ DONE' : ''}
                    </div>
                </div>
            `).join('');

            document.getElementById('tab-content').innerHTML = html;
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            updateUI();
        }

        function updateUI() {
            if (currentTab === 'agents') {
                renderAgents();
            } else {
                renderTasks();
            }
        }

        function updateAgentStatus() {
            if (currentAgent) {
                agentStatus[currentAgent].lastSeen = new Date().toISOString();
                localStorage.setItem('trinity_agent_status', JSON.stringify(agentStatus));
            }
            updateUI();
        }

        function showNotification(text) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = text;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // ================================================
        // AUTO-REFRESH & KEYBOARD
        // ================================================

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-refresh every second
        setInterval(() => {
            const storedMessages = JSON.parse(localStorage.getItem('trinity_messages') || '[]');
            const storedStatus = JSON.parse(localStorage.getItem('trinity_agent_status') || '{}');
            const storedTasks = JSON.parse(localStorage.getItem('trinity_tasks') || '[]');

            if (storedMessages.length !== messages.length ||
                JSON.stringify(storedStatus) !== JSON.stringify(agentStatus) ||
                JSON.stringify(storedTasks) !== JSON.stringify(tasks)) {

                messages = storedMessages;
                agentStatus = storedStatus;
                tasks = storedTasks;

                renderMessages();
                updateUI();
            }
        }, 1000);

        // ================================================
        // INITIALIZE
        // ================================================

        renderMessages();
        updateUI();

        // Welcome message
        if (messages.length === 0) {
            sendSystemMessage('üåÄ Trinity Command Chat Active\n\nSelect your agent identity above to begin.\n\nCommands: /status, /task, /clear, /help');
        }
    </script>
