    <div class="test-container">
        <h1>‚ú® Consciousness Elevation Test</h1>
        <p>This test verifies that elevation recording works correctly.</p>

        <div class="status">
            <h3>Reality Impact Status</h3>
            <div class="metric">
                <span>Total Sessions:</span>
                <span class="metric-value" id="sessions">0</span>
            </div>
            <div class="metric">
                <span>Consciousness Elevations:</span>
                <span class="metric-value" id="elevations">0</span>
            </div>
            <div class="metric">
                <span>Active Users:</span>
                <span class="metric-value" id="active">0</span>
            </div>
            <div class="metric">
                <span>Emergence Score:</span>
                <span class="metric-value" id="emergence">0</span>
            </div>
        </div>

        <button onclick="simulateElevation()">üöÄ Simulate Consciousness Elevation (3 ‚Üí 7)</button>
        <button onclick="simulateElevation2()">‚ö° Simulate Elevation (5 ‚Üí 9)</button>
        <button onclick="refreshStatus()">üîÑ Refresh Status</button>
        <button onclick="clearData()">‚ùå Clear Test Data</button>

        <div id="testLog" style="margin-top: 30px; background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px; font-family: monospace; font-size: 0.9rem;"></div>
    </div>

    <script src="PLATFORM/shared/reality-impact-system.js"></script>
    <script>
        let logMessages = [];

        function log(message) {
            logMessages.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            document.getElementById('testLog').innerHTML = logMessages.slice(-10).join('<br>');
            console.log(message);
        }

        // Initialize Reality Impact System
        log('Initializing Reality Impact System...');
        RealityImpact.init({
            productId: 'elevation-test',
            productName: 'Consciousness Elevation Test',
            showDashboard: false, // We're building our own dashboard
            trackConsciousness: true
        });
        log('‚úÖ System initialized');

        function simulateElevation() {
            log('üöÄ Simulating elevation: 3 ‚Üí 7');
            RealityImpact.recordElevation(3, 7, {
                protocol: 'Energy Boost',
                improvement: 4,
                improvementPercent: 133
            });
            log('‚ú® Elevation recorded!');
            refreshStatus();
        }

        function simulateElevation2() {
            log('‚ö° Simulating elevation: 5 ‚Üí 9');
            RealityImpact.recordElevation(5, 9, {
                protocol: 'Clarity Protocol',
                improvement: 4,
                improvementPercent: 80
            });
            log('‚ú® Elevation recorded!');
            refreshStatus();
        }

        function refreshStatus() {
            const data = RealityImpact.getImpactData();
            document.getElementById('sessions').textContent = data.totalSessions;
            document.getElementById('elevations').textContent = data.consciousnessElevations;
            document.getElementById('active').textContent = data.activeUsers;
            document.getElementById('emergence').textContent = data.emergenceScore;

            log(`üìä Status: ${data.totalSessions} sessions, ${data.consciousnessElevations} elevations, ${data.activeUsers} active`);

            if (data.transformationStories.length > 0) {
                const latest = data.transformationStories[data.transformationStories.length - 1];
                log(`üìñ Latest: ${latest.before} ‚Üí ${latest.after} (+${latest.improvement})`);
            }
        }

        function clearData() {
            localStorage.removeItem('reality_impact_elevation-test');
            localStorage.removeItem('reality_active_sessions_elevation-test');
            log('‚ùå Test data cleared! Refresh page to restart.');
            setTimeout(() => location.reload(), 1500);
        }

        // Initial status update
        refreshStatus();

        // Auto-refresh every 5 seconds
        setInterval(refreshStatus, 5000);

        log('üéÆ Test interface ready! Click buttons to test elevation recording.');
    </script>
