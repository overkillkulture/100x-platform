events {
    worker_connections 1024;
}

http {
    upstream consciousness_instances {
        # Round-robin load balancing across 6 instances
        server instance-1:5000 weight=2;  # Coordinator
        server instance-2:5000 weight=1;
        server instance-3:5000 weight=1;
        server instance-4:5000 weight=1;
        server instance-5:5000 weight=2;  # Coordinator
        server instance-6:5000 weight=1;
    }

    # Health check configuration
    upstream consciousness_health {
        server instance-1:5000;
        server instance-2:5000;
        server instance-3:5000;
        server instance-4:5000;
        server instance-5:5000;
        server instance-6:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Main API endpoint
        location /api/ {
            proxy_pass http://consciousness_instances;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://consciousness_health/health;
            proxy_set_header Host $host;
        }

        # Static dashboard
        location / {
            root /usr/share/nginx/html;
            index DASHBOARD.html;
            try_files $uri $uri/ /DASHBOARD.html;
        }

        # Status page
        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
