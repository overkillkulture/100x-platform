            }
        };

        function recoverPin() {
            const email = document.getElementById('emailInput').value.trim().toLowerCase();
            const name = document.getElementById('nameInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            // Search for matching user
            let foundUser = null;
            let foundPin = null;

            for (const [pin, user] of Object.entries(betaUsers)) {
                const matchEmail = email && user.email.toLowerCase() === email;
                const matchName = name && user.name.toLowerCase().includes(name);

                if (matchEmail || matchName) {
                    foundUser = user;
                    foundPin = pin;
                    break;
                }
            }

            if (foundUser) {
                // Success!
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h2>‚úÖ Found Your Account!</h2>
                    <div class="pin-display">${foundPin}</div>
                    <p style="font-size: 1.1em; margin-bottom: 10px;">That's your PIN code!</p>

                    <div class="user-info">
                        <div><span class="label">Name:</span> ${foundUser.name}</div>
                        <div><span class="label">Email:</span> ${foundUser.email}</div>
                        <div><span class="label">Status:</span> ${foundUser.status}</div>
                        <div><span class="label">Package:</span> ${foundUser.package}</div>
                    </div>

                    <button style="margin-top: 20px;" onclick="window.location.href='/login.html'">
                        Go to Login ‚Üí
                    </button>
                `;
                resultDiv.style.display = 'block';
            } else {
                // Not found
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h2>‚ùå Account Not Found</h2>
                    <p>We couldn't find an account matching:</p>
                    ${email ? `<p><strong>Email:</strong> ${email}</p>` : ''}
                    ${name ? `<p><strong>Name:</strong> ${name}</p>` : ''}
                    <p style="margin-top: 15px;">
                        <strong>Double-check your info and try again!</strong><br>
                        Or contact the Commander for help.
                    </p>
                `;
                resultDiv.style.display = 'block';
            }
        }

        // Allow Enter key on both inputs
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') recoverPin();
        });
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') recoverPin();
        });
    </script>
