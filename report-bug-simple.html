<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Bug - Consciousness Revolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff4444;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ff4444;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #00ff88;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff6666;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Report a Bug</h1>
        <p class="subtitle">Found something broken? Tell us about it!</p>

        <!-- NETLIFY FORM - Automatically creates dashboard -->
        <form name="bug-reports" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="bug-reports" />

            <div class="form-group">
                <label for="title">What's broken?</label>
                <input type="text" id="title" name="title" placeholder="e.g., Login button doesn't work" required />
            </div>

            <div class="form-group">
                <label for="description">Tell us more (what happened?)</label>
                <textarea id="description" name="description" placeholder="Describe what you were doing when the bug occurred..." required></textarea>
            </div>

            <div class="form-group">
                <label for="reporter">Your Name/Email (Optional)</label>
                <input type="text" id="reporter" name="reporter" placeholder="e.g., Joshua (joshua@email.com)" />
            </div>

            <button type="submit">üöÄ SUBMIT BUG REPORT</button>
        </form>
    </div>

    <!-- Simple Bug Reporter -->
    <script src="/SIMPLE_BUG_REPORTER.js"></script>

    <script src="/UNIVERSAL_USER_DISPLAY.js"></script>
    <script src="UNIVERSAL_ANALYTICS_TRACKER.js"></script>
</body>
</html>
