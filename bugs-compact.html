<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ Quick Bug Reporter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: transparent;
        }

        /* Compact floating widget in bottom-right corner */
        .bug-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: rgba(10, 10, 26, 0.98);
            border: 2px solid #ff4444;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 68, 68, 0.5);
            z-index: 9999;
            overflow: hidden;
        }

        .widget-header {
            background: #ff4444;
            color: #fff;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .widget-title {
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
        }

        .close-btn:hover {
            color: #ffcccc;
        }

        .widget-body {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            color: #fff;
        }

        .widget-body.collapsed {
            display: none;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            color: #00ff88;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background: #ff6666;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
            color: #00ff88;
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 0 10px;
            transition: transform 0.3s;
        }

        .toggle-btn.collapsed {
            transform: rotate(180deg);
        }

        /* View all bugs link */
        .view-bugs-link {
            display: block;
            text-align: center;
            color: #00ffff;
            text-decoration: none;
            font-size: 12px;
            padding: 10px;
            border-top: 1px solid #444;
            margin-top: 10px;
        }

        .view-bugs-link:hover {
            color: #00ff88;
        }
    </style>
</head>
<body>

<div class="bug-widget" id="bugWidget">
    <div class="widget-header" id="widgetHeader">
        <span class="widget-title">üêõ Quick Bug Report</span>
        <div>
            <button class="toggle-btn" id="toggleBtn" onclick="toggleWidget()">‚ñº</button>
            <button class="close-btn" onclick="closeWidget()">‚úï</button>
        </div>
    </div>

    <div class="widget-body" id="widgetBody">
        <form id="bugForm">
            <div class="form-group">
                <label>Bug Title *</label>
                <input type="text" id="title" required placeholder="Quick summary">
            </div>

            <div class="form-group">
                <label>Description *</label>
                <textarea id="description" required placeholder="What happened?"></textarea>
            </div>

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="reporter" placeholder="Optional">
            </div>

            <button type="submit" id="submitBtn">Submit Bug</button>

            <div class="success-message" id="successMsg">
                ‚úÖ Bug submitted! Thank you!
            </div>
        </form>

        <a href="bugs.html" class="view-bugs-link" target="_blank">View All Bugs ‚Üí</a>
    </div>
</div>

<script>
    // Make widget draggable
    let isDragging = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    const widget = document.getElementById('bugWidget');
    const header = document.getElementById('widgetHeader');

    header.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    function dragStart(e) {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;

        if (e.target === header || header.contains(e.target)) {
            isDragging = true;
        }
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;

            xOffset = currentX;
            yOffset = currentY;

            setTranslate(currentX, currentY, widget);
        }
    }

    function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
    }

    function setTranslate(xPos, yPos, el) {
        el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
    }

    // Toggle collapse/expand
    function toggleWidget() {
        const body = document.getElementById('widgetBody');
        const btn = document.getElementById('toggleBtn');
        body.classList.toggle('collapsed');
        btn.classList.toggle('collapsed');
    }

    // Close widget
    function closeWidget() {
        widget.style.display = 'none';
    }

    // Submit bug
    document.getElementById('bugForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMsg');

        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        const bugData = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            reporter: document.getElementById('reporter').value || 'Anonymous',
            url: window.location.href,
            timestamp: new Date().toISOString()
        };

        try {
            const response = await fetch('/.netlify/functions/submit-bug', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bugData)
            });

            if (response.ok) {
                successMsg.style.display = 'block';
                document.getElementById('bugForm').reset();

                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            } else {
                alert('Error submitting bug. Please try again.');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Bug';
        }
    });

    // Remember collapsed state
    const collapsed = localStorage.getItem('bugWidgetCollapsed') === 'true';
    if (collapsed) {
        document.getElementById('widgetBody').classList.add('collapsed');
        document.getElementById('toggleBtn').classList.add('collapsed');
    }

    function toggleWidget() {
        const body = document.getElementById('widgetBody');
        const btn = document.getElementById('toggleBtn');
        const isCollapsed = body.classList.toggle('collapsed');
        btn.classList.toggle('collapsed');
        localStorage.setItem('bugWidgetCollapsed', isCollapsed);
    }
</script>


    <!-- Simple Bug Reporter -->
    <script src="/SIMPLE_BUG_REPORTER.js"></script>

    <script src="/UNIVERSAL_USER_DISPLAY.js"></script>
</body>
</html>
