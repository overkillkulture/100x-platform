<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Consciousness Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        /* Header */
        .marketplace-header {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            border-bottom: 2px solid #00ff88;
            padding: 40px 20px;
            text-align: center;
        }

        .marketplace-title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .marketplace-subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 30px;
        }

        .marketplace-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #00ff88;
        }

        .stat-label {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Search and Filters */
        .search-section {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 16px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .search-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 13px;
            font-weight: 600;
            color: #00ff88;
            text-transform: uppercase;
        }

        .filter-select {
            padding: 12px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #00ff88;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: #00ff88;
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.2);
        }

        .product-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #252525, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            border-bottom: 1px solid #333;
        }

        .product-info {
            padding: 20px;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .product-domain {
            font-size: 11px;
            font-weight: 600;
            color: #00ff88;
            text-transform: uppercase;
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .product-description {
            font-size: 14px;
            color: #888;
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid #333;
        }

        .product-creator {
            font-size: 13px;
            color: #888;
        }

        .product-creator strong {
            color: #00ff88;
        }

        .product-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: #888;
        }

        .stat-icon {
            margin-right: 4px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-primary {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            padding: 12px 20px;
            background: transparent;
            border: 1px solid #00ff88;
            border-radius: 8px;
            color: #00ff88;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 700;
            color: #888;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
            color: #666;
        }

        /* Product Detail Modal */
        .product-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .product-modal.active {
            display: block;
        }

        .modal-content {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #00ff88;
            border-radius: 12px;
            overflow: hidden;
        }

        .modal-close {
            position: sticky;
            top: 0;
            right: 0;
            background: #1a1a1a;
            border: none;
            color: #888;
            font-size: 32px;
            padding: 20px;
            cursor: pointer;
            float: right;
            z-index: 1;
        }

        .modal-close:hover {
            color: #00ff88;
        }

        .modal-body {
            padding: 40px;
            clear: both;
        }

        .modal-thumbnail {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #252525, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .modal-header {
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 36px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            font-size: 16px;
            color: #888;
        }

        .modal-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .modal-price {
            font-size: 48px;
            font-weight: 800;
            color: #00ff88;
        }

        .modal-description {
            font-size: 16px;
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .modal-features {
            margin-bottom: 30px;
        }

        .modal-features h3 {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 16px;
        }

        .modal-features ul {
            list-style: none;
            padding: 0;
        }

        .modal-features li {
            font-size: 15px;
            color: #ccc;
            padding: 8px 0;
            padding-left: 28px;
            position: relative;
        }

        .modal-features li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #00ff88;
            font-weight: 700;
        }

        .modal-creator-section {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .modal-creator-section h3 {
            font-size: 16px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 12px;
        }

        .creator-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .creator-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: #000;
        }

        .creator-details {
            flex: 1;
        }

        .creator-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .creator-stats {
            font-size: 14px;
            color: #888;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
        }

        .btn-purchase {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-purchase:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.5);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #888;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .page-btn {
            padding: 10px 16px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .page-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .marketplace-title {
                font-size: 32px;
            }

            .marketplace-stats {
                gap: 20px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-title {
                font-size: 24px;
            }

            .modal-price {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="marketplace-header">
    <h1 class="marketplace-title">Marketplace</h1>
    <p class="marketplace-subtitle">Discover premium digital products from verified creators</p>

    <div class="marketplace-stats">
        <div class="stat-item">
            <div class="stat-value" id="total-products">-</div>
            <div class="stat-label">Products</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="total-creators">-</div>
            <div class="stat-label">Creators</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">70%</div>
            <div class="stat-label">To Creators</div>
        </div>
    </div>
</div>

<!-- Main Container -->
<div class="container">
    <!-- Search and Filters -->
    <div class="search-section">
        <div class="search-bar">
            <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Search for sample packs, presets, courses, templates..."
            >
            <button class="search-btn" onclick="performSearch()">Search</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Domain</label>
                <select class="filter-select" id="filter-domain" onchange="applyFilters()">
                    <option value="">All Domains</option>
                    <option value="music">Music</option>
                    <option value="intelligence">Intelligence</option>
                    <option value="tools">Tools</option>
                    <option value="education">Education</option>
                    <option value="commerce">Commerce</option>
                    <option value="communication">Communication</option>
                    <option value="community">Community</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Type</label>
                <select class="filter-select" id="filter-type" onchange="applyFilters()">
                    <option value="">All Types</option>
                    <option value="sample_pack">Sample Packs</option>
                    <option value="preset_pack">Preset Packs</option>
                    <option value="course">Courses</option>
                    <option value="template">Templates</option>
                    <option value="nft">NFTs</option>
                    <option value="tool">Tools</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select class="filter-select" id="filter-sort" onchange="applyFilters()">
                    <option value="popular">Most Popular</option>
                    <option value="recent">Recently Added</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Price Range</label>
                <select class="filter-select" id="filter-price" onchange="applyFilters()">
                    <option value="">Any Price</option>
                    <option value="0-10">$0 - $10</option>
                    <option value="10-25">$10 - $25</option>
                    <option value="25-50">$25 - $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100+">$100+</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Products Grid -->
    <div id="products-container">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading marketplace...</div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination" id="pagination" style="display: none;">
        <button class="page-btn" onclick="changePage(-1)" id="prev-btn">‚Üê Previous</button>
        <button class="page-btn active">1</button>
        <button class="page-btn" onclick="changePage(1)" id="next-btn">Next ‚Üí</button>
    </div>
</div>

<!-- Product Detail Modal -->
<div id="product-modal" class="product-modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeProductModal()">√ó</button>
        <div class="modal-body" id="modal-body">
            <!-- Populated dynamically -->
        </div>
    </div>
</div>

<!-- Include SDK -->
<script src="consciousness-sdk.js"></script>

<script>
    // Initialize SDK
    const cr = new ConsciousnessRevolution({
        apiBaseUrl: 'http://localhost:5000', // Change to production URL
        onError: (error) => {
            console.error('SDK Error:', error);
        }
    });

    // State
    let currentPage = 1;
    let allProducts = [];
    let filteredProducts = [];

    // =====================================================
    // INITIALIZATION
    // =====================================================

    async function init() {
        try {
            await loadMarketplace();
        } catch (error) {
            showError('Failed to load marketplace');
        }
    }

    // =====================================================
    // MARKETPLACE LOADING
    // =====================================================

    async function loadMarketplace() {
        try {
            const data = await cr.marketplace.browse({ limit: 100 });

            allProducts = data.items || [];
            filteredProducts = [...allProducts];

            updateStats(data);
            renderProducts();
        } catch (error) {
            showError('Failed to load products');
        }
    }

    function updateStats(data) {
        document.getElementById('total-products').textContent = data.total_items || 0;
        document.getElementById('total-creators').textContent = data.total_creators || 0;
    }

    // =====================================================
    // PRODUCT RENDERING
    // =====================================================

    function renderProducts() {
        const container = document.getElementById('products-container');

        if (filteredProducts.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <div class="empty-state-title">No products found</div>
                    <div class="empty-state-text">Try adjusting your filters or search query</div>
                </div>
            `;
            return;
        }

        const grid = document.createElement('div');
        grid.className = 'products-grid';

        filteredProducts.forEach(product => {
            const card = createProductCard(product);
            grid.appendChild(card);
        });

        container.innerHTML = '';
        container.appendChild(grid);
    }

    function createProductCard(product) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.onclick = () => openProductModal(product);

        const icon = getProductIcon(product.type);

        card.innerHTML = `
            <div class="product-thumbnail">${icon}</div>
            <div class="product-info">
                <div class="product-header">
                    <span class="product-domain">${product.domain}</span>
                    <span class="product-price">$${product.price.toFixed(2)}</span>
                </div>
                <h3 class="product-title">${product.title}</h3>
                <p class="product-description">${product.description}</p>
                <div class="product-meta">
                    <div class="product-creator">
                        by <strong>${product.creator_name || 'Anonymous'}</strong>
                    </div>
                    <div class="product-stats">
                        <span><span class="stat-icon">‚≠ê</span>${product.rating || 5.0}</span>
                        <span><span class="stat-icon">üì•</span>${product.sales || 0}</span>
                    </div>
                </div>
                <div class="product-actions">
                    <button class="btn-primary" onclick="event.stopPropagation(); purchaseProduct(${product.id})">
                        Purchase
                    </button>
                    <button class="btn-secondary" onclick="event.stopPropagation(); openProductModal(${product.id})">
                        Details
                    </button>
                </div>
            </div>
        `;

        return card;
    }

    function getProductIcon(type) {
        const icons = {
            'sample_pack': 'üéµ',
            'preset_pack': 'üéõÔ∏è',
            'course': 'üìö',
            'template': 'üìÑ',
            'nft': 'üñºÔ∏è',
            'tool': 'üîß'
        };
        return icons[type] || 'üì¶';
    }

    // =====================================================
    // FILTERING & SEARCH
    // =====================================================

    function applyFilters() {
        const domain = document.getElementById('filter-domain').value;
        const type = document.getElementById('filter-type').value;
        const sort = document.getElementById('filter-sort').value;
        const priceRange = document.getElementById('filter-price').value;

        filteredProducts = [...allProducts];

        // Filter by domain
        if (domain) {
            filteredProducts = filteredProducts.filter(p => p.domain === domain);
        }

        // Filter by type
        if (type) {
            filteredProducts = filteredProducts.filter(p => p.type === type);
        }

        // Filter by price range
        if (priceRange) {
            const [min, max] = priceRange.split('-').map(v => v.replace('+', ''));
            filteredProducts = filteredProducts.filter(p => {
                if (max) {
                    return p.price >= parseFloat(min) && p.price <= parseFloat(max);
                } else {
                    return p.price >= parseFloat(min);
                }
            });
        }

        // Sort
        if (sort === 'recent') {
            filteredProducts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        } else if (sort === 'price_low') {
            filteredProducts.sort((a, b) => a.price - b.price);
        } else if (sort === 'price_high') {
            filteredProducts.sort((a, b) => b.price - a.price);
        } else if (sort === 'rating') {
            filteredProducts.sort((a, b) => (b.rating || 0) - (a.rating || 0));
        } else {
            // popular (default)
            filteredProducts.sort((a, b) => (b.sales || 0) - (a.sales || 0));
        }

        renderProducts();
    }

    function performSearch() {
        const query = document.getElementById('search-input').value.toLowerCase();

        if (!query) {
            filteredProducts = [...allProducts];
        } else {
            filteredProducts = allProducts.filter(p =>
                p.title.toLowerCase().includes(query) ||
                p.description.toLowerCase().includes(query) ||
                p.domain.toLowerCase().includes(query)
            );
        }

        renderProducts();
    }

    // =====================================================
    // PRODUCT DETAIL MODAL
    // =====================================================

    function openProductModal(productId) {
        const product = typeof productId === 'object' ? productId :
                        allProducts.find(p => p.id === productId);

        if (!product) return;

        const icon = getProductIcon(product.type);
        const creatorInitial = (product.creator_name || 'A')[0].toUpperCase();

        document.getElementById('modal-body').innerHTML = `
            <div class="modal-thumbnail">${icon}</div>

            <div class="modal-header">
                <h2 class="modal-title">${product.title}</h2>
                <p class="modal-subtitle">${product.domain.toUpperCase()} ‚Ä¢ ${product.type.replace('_', ' ').toUpperCase()}</p>
            </div>

            <div class="modal-price-section">
                <div class="modal-price">$${product.price.toFixed(2)}</div>
                <div class="product-stats">
                    <span style="margin-right: 20px;"><span class="stat-icon">‚≠ê</span> ${product.rating || 5.0} rating</span>
                    <span><span class="stat-icon">üì•</span> ${product.sales || 0} sales</span>
                </div>
            </div>

            <div class="modal-description">
                ${product.description}
            </div>

            ${product.features ? `
                <div class="modal-features">
                    <h3>What's Included</h3>
                    <ul>
                        ${product.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                </div>
            ` : ''}

            <div class="modal-creator-section">
                <h3>About the Creator</h3>
                <div class="creator-info">
                    <div class="creator-avatar">${creatorInitial}</div>
                    <div class="creator-details">
                        <div class="creator-name">${product.creator_name || 'Anonymous Creator'}</div>
                        <div class="creator-stats">
                            ${product.creator_products || 1} products ‚Ä¢ ${product.creator_sales || 0} total sales
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn-purchase" onclick="purchaseProduct(${product.id})">
                    Purchase for $${product.price.toFixed(2)}
                </button>
            </div>
        `;

        document.getElementById('product-modal').classList.add('active');
    }

    function closeProductModal() {
        document.getElementById('product-modal').classList.remove('active');
    }

    // =====================================================
    // PURCHASE FLOW
    // =====================================================

    async function purchaseProduct(productId) {
        try {
            // Check if user is logged in
            if (!cr.isAuthenticated()) {
                alert('Please log in to purchase products');
                // In production, trigger login modal
                window.openAuthModal('login');
                return;
            }

            // In production, this would open Stripe checkout
            const confirmed = confirm('This will open Stripe checkout to complete your purchase. Continue?');

            if (!confirmed) return;

            // Create purchase intent
            const product = allProducts.find(p => p.id === productId);
            const result = await cr.marketplace.purchase(productId, null);

            if (result.success) {
                alert(`Purchase successful! You can download ${product.title} from your dashboard.`);
                closeProductModal();
            }
        } catch (error) {
            alert('Purchase failed: ' + error.message);
        }
    }

    // =====================================================
    // UTILITY
    // =====================================================

    function showError(message) {
        const container = document.getElementById('products-container');
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">‚ö†Ô∏è</div>
                <div class="empty-state-title">Error</div>
                <div class="empty-state-text">${message}</div>
            </div>
        `;
    }

    function changePage(direction) {
        // Pagination implementation
        currentPage += direction;
        renderProducts();
    }

    // =====================================================
    // INIT
    // =====================================================

    // Load marketplace on page load
    init();

    // Enter key for search
    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });

    // Close modal on background click
    document.getElementById('product-modal').addEventListener('click', (e) => {
        if (e.target.id === 'product-modal') closeProductModal();
    });
</script>

    <script src="UNIVERSAL_ANALYTICS_TRACKER.js"></script>
</body>
</html>
