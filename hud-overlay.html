<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consciousness HUD Overlay - Always On Top</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            pointer-events: none;
        }

        /* CONTAINER - Allows clicks through to underlying content */
        .hud-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* TOP EDGE STATS BAR */
        .top-edge {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            opacity: 0.3;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .top-edge:hover {
            opacity: 1;
            height: 50px;
            background: rgba(0,0,0,0.9);
        }

        .top-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: #00ffff;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-weight: 700;
            color: #00ff00;
        }

        /* RIGHT EDGE QUICK ACCESS */
        .right-edge {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%) translateX(80%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px 0 0 12px;
            padding: 1rem 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transition: all 0.3s ease;
            pointer-events: auto;
            border: 1px solid rgba(0,255,255,0.2);
            border-right: none;
        }

        .right-edge:hover {
            transform: translateY(-50%) translateX(0);
        }

        .edge-btn {
            width: 44px;
            height: 44px;
            background: rgba(0,255,255,0.1);
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 8px;
            color: #00ffff;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edge-btn:hover {
            background: rgba(0,255,255,0.3);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }

        /* BOTTOM EDGE COMMAND INPUT */
        .bottom-edge {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(80%);
            width: 600px;
            max-width: 90vw;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            border-radius: 12px 12px 0 0;
            padding: 1rem;
            border: 1px solid rgba(0,255,255,0.2);
            border-bottom: none;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .bottom-edge:hover,
        .bottom-edge:focus-within {
            transform: translateX(-50%) translateY(0);
        }

        .command-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .command-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }

        .command-input::placeholder {
            color: #666;
        }

        /* LEFT EDGE MINI MAP */
        .left-edge {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%) translateX(-80%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-radius: 0 12px 12px 0;
            padding: 1rem 0.75rem;
            min-width: 150px;
            transition: all 0.3s ease;
            pointer-events: auto;
            border: 1px solid rgba(0,255,255,0.2);
            border-left: none;
        }

        .left-edge:hover {
            transform: translateY(-50%) translateX(0);
        }

        .mini-map-title {
            font-size: 0.75rem;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .mini-map-item {
            font-size: 0.85rem;
            color: #888;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mini-map-item:hover {
            background: rgba(0,255,255,0.1);
            color: #00ffff;
        }

        .mini-map-item.active {
            background: rgba(0,255,255,0.2);
            color: #00ff00;
            border-left: 2px solid #00ff00;
        }

        /* FLOATING ACTION BUTTON (Bottom Right) */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ffff, #00aaaa);
            border-radius: 50%;
            box-shadow: 0 8px 30px rgba(0,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            animation: float 3s ease-in-out infinite;
            border: none;
        }

        .fab:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 40px rgba(0,255,255,0.7);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* POPUP MENU */
        .popup-menu {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 12px;
            padding: 1rem;
            min-width: 250px;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .popup-menu.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .popup-menu-item {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .popup-menu-item:hover {
            background: rgba(0,255,255,0.1);
            color: #00ffff;
        }

        .popup-menu-icon {
            font-size: 1.2rem;
        }

        /* TOAST NOTIFICATION */
        .toast {
            position: fixed;
            top: 60px;
            right: 2rem;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,255,0,0.5);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            color: #00ff00;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            pointer-events: auto;
            box-shadow: 0 4px 20px rgba(0,255,0,0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .top-stats {
                gap: 0.75rem;
                font-size: 0.75rem;
            }

            .bottom-edge {
                width: 95vw;
            }

            .left-edge,
            .right-edge {
                display: none;
            }
        }
    </style>
</head>

    <script>
        let startTime = Date.now();

        // Update uptime
        setInterval(() => {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
        }, 1000);

        // Toggle popup menu
        function toggleMenu() {
            const menu = document.getElementById('popupMenu');
            menu.classList.toggle('show');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('popupMenu');
            const fab = document.querySelector('.fab');
            if (!menu.contains(e.target) && !fab.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        // Menu actions
        function menuAction(action) {
            toggleMenu();

            switch(action) {
                case 'workspace':
                    window.open('consciousness-workspace.html', '_blank');
                    showToast('‚úÖ Opening full workspace...');
                    break;
                case 'jarvis':
                    window.open('jarvis.html', '_blank');
                    showToast('üéÆ JARVIS HUD launching...');
                    break;
                case 'trinity':
                    showToast('üåÄ Trinity system activating...');
                    break;
                case 'voice':
                    showToast('üé§ Voice control guide opening...');
                    break;
                case 'hide':
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        showToast('HUD hidden. Refresh page to restore.');
                    }, 300);
                    break;
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Execute command
        function executeCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim().toLowerCase();

            if (!command) return;

            // Simple command routing
            if (command.includes('workspace')) {
                menuAction('workspace');
            } else if (command.includes('jarvis') || command.includes('hud')) {
                menuAction('jarvis');
            } else if (command.includes('trinity')) {
                menuAction('trinity');
            } else if (command.includes('voice')) {
                menuAction('voice');
            } else {
                showToast(`Command received: "${command}"`);
            }

            input.value = '';
        }

        // Keyboard shortcut: Ctrl+Space to focus command input
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.code === 'Space') {
                e.preventDefault();
                document.getElementById('commandInput').focus();
            }
        });

        // Show welcome toast
        setTimeout(() => {
            showToast('üåå HUD Overlay Active - Hover edges to reveal controls');
        }, 1000);
    </script>
