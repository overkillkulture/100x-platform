<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <meta name="description" content="Get current weather conditions and 5-day forecast for your location">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Header section -->
        <header class="header">
            <h1 class="app-title">Weather Dashboard</h1>
            <div class="location-controls">
                <button id="location-btn" class="location-btn" aria-label="Get current location">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>Use My Location</span>
                </button>
                <div class="search-container">
                    <input 
                        type="text" 
                        id="city-input" 
                        class="city-input" 
                        placeholder="Enter city name..."
                        aria-label="Enter city name"
                    >
                    <button id="search-btn" class="search-btn" aria-label="Search weather">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Loading indicator -->
        <div id="loading" class="loading hidden" aria-live="polite">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Error message -->
        <div id="error" class="error hidden" role="alert" aria-live="assertive">
            <div class="error-icon">⚠️</div>
            <div class="error-content">
                <h3 class="error-title">Unable to load weather data</h3>
                <p id="error-message" class="error-message"></p>
                <button id="retry-btn" class="retry-btn">Try Again</button>
            </div>
        </div>

        <!-- Main weather content -->
        <main id="weather-content" class="weather-content hidden">
            <!-- Current weather card -->
            <section class="current-weather-card" aria-labelledby="current-weather-title">
                <div class="current-weather-header">
                    <h2 id="current-weather-title" class="section-title">Current Weather</h2>
                    <div class="location-info">
                        <span id="current-location" class="current-location"></span>
                        <span id="last-updated" class="last-updated"></span>
                    </div>
                </div>
                
                <div class="current-weather-main">
                    <div class="temperature-section">
                        <div class="temperature-display">
                            <span id="current-temp" class="current-temp"></span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div class="feels-like">
                            Feels like <span id="feels-like"></span>°C
                        </div>
                    </div>
                    
                    <div class="weather-icon-section">
                        <img id="current-weather-icon" class="weather-icon" alt="Weather condition icon">
                        <p id="current-description" class="weather-description"></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind Speed</span>
                        <span id="wind-speed" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span id="pressure" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Visibility</span>
                        <span id="visibility" class="detail-value"></span>
                    </div>
                </div>
            </section>

            <!-- 5-day forecast section -->
            <section class="forecast-section" aria-labelledby="forecast-title">
                <h2 id="forecast-title" class="section-title">5-Day Forecast</h2>
                <div id="forecast-container" class="forecast-container">
                    <!-- Forecast cards will be dynamically generated here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Weather Dashboard. Weather data provided by OpenWeatherMap.</p>
        </footer>
    </div>

    <!-- Temperature unit toggle (hidden by default, can be shown via CSS) -->
    <div class="unit-toggle hidden">
        <button id="celsius-btn" class="unit-btn active">°C</button>
        <button id="fahrenheit-btn" class="unit-btn">°F</button>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
    <script src="UNIVERSAL_ANALYTICS_TRACKER.js"></script>
</body>
</html>
