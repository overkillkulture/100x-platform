<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the digital clock widget -->
    <div class="clock-container">
        <!-- Header with title -->
        <h1 class="clock-title">Digital Clock</h1>
        
        <!-- Main clock display area -->
        <div class="clock-display" id="clockDisplay">
            <span class="time" id="timeDisplay">00:00:00</span>
            <span class="period" id="periodDisplay">AM</span>
        </div>
        
        <!-- Format toggle controls -->
        <div class="controls">
            <button class="format-toggle" id="formatToggle" aria-label="Toggle between 12 and 24 hour format">
                <span id="formatLabel">24H</span>
            </button>
        </div>
        
        <!-- Optional date display -->
        <div class="date-display" id="dateDisplay">
            Monday, January 1, 2024
        </div>
    </div>

    <!-- JavaScript for clock functionality -->
    <script src="app.js"></script>
</body>
</html>
