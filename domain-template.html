<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOMAIN_NAME}} - OVERKORE Consciousness Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, {{PRIMARY_COLOR}}, {{SECONDARY_COLOR}});
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .nav a:hover {
            opacity: 1;
        }

        .domain-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .domain-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .domain-subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .inventions-section {
            padding: 60px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .invention-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .invention-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);
        }

        .invention-title {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .invention-pitch {
            font-size: 1.3em;
            color: #ffeb3b;
            margin-bottom: 25px;
            font-style: italic;
        }

        .invention-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4caf50;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .status-badge {
            display: inline-block;
            background: #4caf50;
            color: #000;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
        }

        .cta-section {
            text-align: center;
            padding: 80px 20px;
        }

        .cta-button {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3em;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .domain-icon { font-size: 80px; }
            .invention-title { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="investment-hub.html">‚Üê Back to Hub</a>
    </nav>

    <div class="domain-hero">
        <div class="domain-icon">{{DOMAIN_ICON}}</div>
        <h1>{{DOMAIN_NAME}}</h1>
        <div class="domain-subtitle">{{DOMAIN_TAGLINE}}</div>
    </div>

    <div class="inventions-section">
        <!-- INVENTION CARDS GO HERE -->
        {{INVENTION_CARDS}}
    </div>

    <div class="cta-section">
        <h2 style="font-size: 2.5em; margin-bottom: 30px;">Ready to Invest in {{DOMAIN_NAME}}?</h2>
        <a href="#contact" class="cta-button">Get Access Now</a>
    </div>

    <!-- Simple Bug Reporter -->
    <script src="/SIMPLE_BUG_REPORTER.js"></script>

    <script src="/UNIVERSAL_USER_DISPLAY.js"></script>
</body>
</html>
