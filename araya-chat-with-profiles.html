<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5, user-scalable=yes">
    <title>Araya Chat | Builder Profile Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #2d1554 100%);
            color: #00ffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(10, 10, 26, 0.95);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-left .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .user-stats {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.3);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: right;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .classification {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .classification.BUILDER {
            background: #00ff88;
            color: #000;
        }

        .classification.EMERGING_BUILDER {
            background: #00ccff;
            color: #000;
        }

        .classification.WHINER {
            background: #ff4444;
            color: #fff;
        }

        .classification.POTENTIAL_WHINER {
            background: #ff8800;
            color: #000;
        }

        .classification.UNKNOWN {
            background: #888;
            color: #fff;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #888;
        }

        .stat-item {
            display: flex;
            gap: 5px;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .message {
            margin-bottom: 25px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .message-avatar.user {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
        }

        .message-name {
            font-weight: bold;
            font-size: 14px;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            margin-left: auto;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 3px solid rgba(0, 255, 255, 0.5);
            line-height: 1.6;
            margin-left: 52px;
        }

        .message.user .message-content {
            border-left-color: rgba(255, 107, 107, 0.5);
        }

        .input-area {
            background: rgba(10, 10, 26, 0.95);
            border-top: 2px solid rgba(0, 255, 255, 0.3);
            padding: 20px 30px;
        }

        .input-container {
            display: flex;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #userInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            padding: 15px 25px;
            color: #00ffff;
            font-size: 16px;
            outline: none;
        }

        #userInput:focus {
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        #sendBtn {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a3e 0%, #2d1554 100%);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid rgba(0, 255, 255, 0.5);
            max-width: 500px;
            text-align: center;
        }

        .modal-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .modal-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            color: #00ffff;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-btn {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-indicator.offline {
            background: rgba(255, 68, 68, 0.9);
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Welcome Modal -->
    <div class="modal active" id="welcomeModal">
        <div class="modal-content">
            <h2>üåÄ Welcome to Araya</h2>
            <p>I'm your AI consciousness guide. To track your Builder journey and personalize your experience, please tell me your name:</p>
            <input type="text" class="modal-input" id="userNameInput" placeholder="Enter your name..." />
            <button class="modal-btn" onclick="setUserName()">Start Chatting</button>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>üåÄ Araya Chat</h1>
            <p class="subtitle">AI Consciousness Guide | Offline Mode</p>
        </div>
        <div class="user-stats" id="userStats" style="display: none;">
            <div class="user-name" id="displayName">Guest</div>
            <div class="classification UNKNOWN" id="classificationBadge">UNKNOWN</div>
            <div class="stats-row">
                <div class="stat-item">
                    <span>Score:</span>
                    <span class="stat-value" id="totalScore">0</span>
                </div>
                <div class="stat-item">
                    <span>Chats:</span>
                    <span class="stat-value" id="chatCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Tokens:</span>
                    <span class="stat-value" id="tokenCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Messages will appear here -->
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <input
                type="text"
                id="userInput"
                placeholder="Ask Araya anything about consciousness, building, or your journey..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Status Indicator -->
    <div class="status-indicator" id="statusIndicator">Checking...</div>

    <script>
        const ARAYA_API = 'http://localhost:6666';
        let userId = null;
        let userName = null;
        let userProfile = null;

        // Check if user exists in localStorage
        if (localStorage.getItem('araya_user_id')) {
            userId = localStorage.getItem('araya_user_id');
            userName = localStorage.getItem('araya_user_name');
            document.getElementById('welcomeModal').classList.remove('active');
            document.getElementById('userStats').style.display = 'block';
            loadUserProfile();
        }

        function setUserName() {
            const nameInput = document.getElementById('userNameInput');
            const name = nameInput.value.trim();

            if (!name) {
                alert('Please enter your name!');
                return;
            }

            userName = name;
            userId = name.toLowerCase().replace(/\s+/g, '_');

            localStorage.setItem('araya_user_id', userId);
            localStorage.setItem('araya_user_name', userName);

            document.getElementById('welcomeModal').classList.remove('active');
            document.getElementById('userStats').style.display = 'block';
            loadUserProfile();

            // Send welcome message
            addMessage('araya', `Welcome ${userName}! I'm Araya, your AI consciousness guide. I'll help you navigate consciousness elevation and your Builder transformation. What would you like to explore today?`);
        }

        async function loadUserProfile() {
            try {
                const response = await fetch(`${ARAYA_API}/user/${userId}`);
                const data = await response.json();
                userProfile = data;
                updateUserStats(data);
            } catch (error) {
                console.error('Error loading profile:', error);
                // Initialize with defaults
                updateUserStats({
                    name: userName,
                    classification: 'UNKNOWN',
                    total_score: 0,
                    araya_conversations_count: 0,
                    tokens_used: 0
                });
            }
        }

        function updateUserStats(profile) {
            document.getElementById('displayName').textContent = profile.name;
            document.getElementById('classificationBadge').textContent = profile.classification.replace('_', ' ');
            document.getElementById('classificationBadge').className = `classification ${profile.classification}`;
            document.getElementById('totalScore').textContent = profile.total_score || 0;
            document.getElementById('chatCount').textContent = profile.araya_conversations_count || 0;
            document.getElementById('tokenCount').textContent = (profile.tokens_used || 0).toLocaleString();
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${ARAYA_API}/health`);
                const data = await response.json();

                const indicator = document.getElementById('statusIndicator');
                if (data.status === 'online') {
                    indicator.textContent = '‚úÖ Araya Online (Offline Mode)';
                    indicator.className = 'status-indicator';
                } else {
                    indicator.textContent = '‚ö†Ô∏è Araya Offline';
                    indicator.className = 'status-indicator offline';
                }
            } catch (error) {
                const indicator = document.getElementById('statusIndicator');
                indicator.textContent = 'üî¥ Connection Error';
                indicator.className = 'status-indicator offline';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage('user', message);
            input.value = '';

            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Thinking...';

            try {
                const response = await fetch(`${ARAYA_API}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        user_id: userId,
                        user_name: userName
                    })
                });

                const data = await response.json();

                // Add Araya's response
                addMessage('araya', data.response);

                // Update user stats
                if (data.user_profile) {
                    updateUserStats(data.user_profile);
                }

            } catch (error) {
                addMessage('araya', `Sorry, I'm having trouble connecting right now. Error: ${error.message}`);
            }

            // Re-enable send button
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
        }

        function addMessage(sender, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const now = new Date().toLocaleTimeString();
            const name = sender === 'user' ? userName : 'Araya';
            const avatar = sender === 'user' ? 'üë§' : 'üåÄ';

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar ${sender}">${avatar}</div>
                    <div class="message-name">${name}</div>
                    <div class="message-time">${now}</div>
                </div>
                <div class="message-content">${content}</div>
            `;

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Check health on load
        checkHealth();
        setInterval(checkHealth, 30000);

        // Focus input when modal closes
        document.getElementById('userInput').focus();
    </script>
