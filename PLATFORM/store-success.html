<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #00ff00;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 255, 0, 0.4);
        }

        .success-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-title {
            font-size: 42px;
            color: #00ff00;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .success-message {
            font-size: 18px;
            color: #00ffff;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .order-details {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #ffd700;
            font-weight: bold;
        }

        .detail-value {
            color: #00ff00;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #00ff00;
            color: #000;
            border: none;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 0, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
        }

        .btn-secondary:hover {
            background: #00ffff;
            color: #000;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
    <link rel="stylesheet" href="mobile-responsive.css">

</head>
<body>

        </div>

        <div class="order-details">
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value">Confirmed âœ“</span>

            <div class="detail-row">
                <span class="detail-label">Payment:</span>
                <span class="detail-value">Completed</span>

    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <script>
        // Clear cart after successful purchase
        localStorage.setItem('100x_cart', '[]');
        window.dispatchEvent(new Event('cartUpdated'));

        // Simple confetti animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = [];
        const colors = ['#00ff00', '#00ffff', '#ffd700', '#ff6b00'];

        for (let i = 0; i < 50; i++) {
            confettiPieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 5 + 2,
                d: Math.random() * 10 + 5,
                color: colors[Math.floor(Math.random() * colors.length)],
                tilt: Math.random() * 10 - 5
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiPieces.forEach((p, i) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();

                p.y += p.d;
                p.x += p.tilt;

                if (p.y > canvas.height) {
                    confettiPieces[i] = {
                        x: Math.random() * canvas.width,
                        y: -20,
                        r: p.r,
                        d: p.d,
                        color: p.color,
                        tilt: p.tilt
                    };
                }
            });

            requestAnimationFrame(drawConfetti);
        }

        drawConfetti();

        // Track success page view
        if (window.Analytics100X) {
            Analytics100X.trackPageView();
        }

        console.log('âœ… ORDER SUCCESSFUL');
        console.log('ðŸŽ‰ Payment processed - Cart cleared');
    </script>
