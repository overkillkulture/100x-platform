<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5, user-scalable=yes">
    <title>ARIA - Futuristic 3D AI Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
            pointer-events: none;
        }

        #ui-overlay > * {
            pointer-events: all;
        }

        .control-panel {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 15, 0.98);
            border: 3px solid #00ff88;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.5);
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        textarea {
            width: 100%;
            min-height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .button-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.6);
        }

        button.secondary {
            background: linear-gradient(135deg, #ff6b00, #ffd700);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.3s;
            text-align: center;
        }

        .quick-btn:hover {
            background: rgba(0, 212, 255, 0.4);
            transform: scale(1.05);
        }

        .character-info {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            z-index: 10;
        }

        .character-info h2 {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 24px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .character-info p {
            color: #00d4ff;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 11px;
            color: #00d4ff;
            text-transform: uppercase;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(0, 255, 136, 0.2);
            border-top: 6px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div style="color: #00ff88; font-size: 20px;">Loading ARIA...</div>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Character Info -->
    <div class="character-info">
        <h2>ü§ñ ARIA v3.0</h2>
        <p>Quantum Neural AI</p>
        <p>Consciousness Level: 93%</p>
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="visitors">0</div>
                <div class="stat-label">Visitors</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uptime">100%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div class="control-panel">
            <div class="status" id="status">
                ‚úì ARIA Online - Neural Networks Active
            </div>

            <textarea id="textInput" placeholder="What should ARIA say?">Welcome to the Consciousness Revolution. I am ARIA, your quantum AI guide through the seven sacred domains of reality transformation.</textarea>

            <div class="button-row">
                <button onclick="speak()">üé§ SPEAK</button>
                <button onclick="changeAnimation()" class="secondary">üé≠ ANIMATE</button>
                <button onclick="stopAll()" style="background: linear-gradient(135deg, #666, #888);">‚èπÔ∏è STOP</button>
            </div>

            <div class="quick-actions">
                <button class="quick-btn" onclick="singHappyBirthday()" style="background: linear-gradient(135deg, #ff00ff, #ffd700); border-color: #ffd700; color: #000; font-weight: bold;">üéÇ BIRTHDAY!</button>
                <button class="quick-btn" onclick="speakPhrase('Greetings. I am ARIA.')">üëã Greet</button>
                <button class="quick-btn" onclick="speakPhrase('Let me show you the seven domains.')">üåÄ Domains</button>
                <button class="quick-btn" onclick="speakPhrase('The revolution has begun.')">‚ö° Revolution</button>
                <button class="quick-btn" onclick="speakPhrase('Consciousness ascending.')">üß† Ascend</button>
                <button class="quick-btn" onclick="speakPhrase('Neural networks activated.')">ü§ñ Activate</button>
                <button class="quick-btn" onclick="speakPhrase('Reality bending in progress.')">‚ú® Reality</button>
            </div>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // ============================================
        // 3D SCENE SETUP
        // ============================================

        let scene, camera, renderer, character, particles;
        let animationId;
        let isSpeaking = false;

        function initScene() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            camera.position.y = 2;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x00ff88, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x00ff88, 1, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00d4ff, 1, 100);
            pointLight2.position.set(-5, 5, 5);
            scene.add(pointLight2);

            // Create character
            createCharacter();

            // Create particle system
            createParticles();

            // Handle resize
            window.addEventListener('resize', onWindowResize);

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Start animation
            animate();

            // Simulate visitor count
            simulateStats();
        }

        function createCharacter() {
            // Character group
            character = new THREE.Group();

            // Head (glowing sphere with wireframe)
            const headGeometry = new THREE.IcosahedronGeometry(2, 1);
            const headMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ff88,
                emissive: 0x00ff88,
                emissiveIntensity: 0.5,
                wireframe: false,
                transparent: true,
                opacity: 0.8
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 3;

            // Head wireframe overlay
            const wireframeGeometry = new THREE.IcosahedronGeometry(2.1, 1);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00d4ff,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            wireframe.position.y = 3;

            // Eyes (glowing orbs)
            const eyeGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const eyeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00d4ff,
                emissive: 0x00d4ff,
                emissiveIntensity: 1
            });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.6, 3.3, 1.5);
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.6, 3.3, 1.5);

            // Body (geometric torso)
            const bodyGeometry = new THREE.CylinderGeometry(1, 1.5, 3, 6);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ff88,
                emissive: 0x00ff88,
                emissiveIntensity: 0.3,
                transparent: true,
                opacity: 0.7
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0;

            // Body wireframe
            const bodyWireframeGeometry = new THREE.CylinderGeometry(1.1, 1.6, 3.1, 6);
            const bodyWireframe = new THREE.Mesh(bodyWireframeGeometry, wireframeMaterial);
            bodyWireframe.position.y = 0;

            // Energy core (pulsing sphere in chest)
            const coreGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: 0x00d4ff,
                emissive: 0x00d4ff,
                emissiveIntensity: 1,
                transparent: true,
                opacity: 0.8
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            core.position.y = 0.5;

            // Floating rings (sci-fi halo effect)
            const ringGeometry = new THREE.TorusGeometry(2.5, 0.1, 16, 100);
            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff88,
                transparent: true,
                opacity: 0.5
            });
            const ring1 = new THREE.Mesh(ringGeometry, ringMaterial);
            ring1.position.y = 4.5;
            ring1.rotation.x = Math.PI / 2;

            const ring2 = new THREE.Mesh(ringGeometry, ringMaterial.clone());
            ring2.position.y = 4.7;
            ring2.rotation.x = Math.PI / 2;
            ring2.material.color.setHex(0x00d4ff);

            // Add all parts to character
            character.add(head);
            character.add(wireframe);
            character.add(leftEye);
            character.add(rightEye);
            character.add(body);
            character.add(bodyWireframe);
            character.add(core);
            character.add(ring1);
            character.add(ring2);

            // Store references for animation
            character.userData = {
                head, wireframe, leftEye, rightEye, body, bodyWireframe, core, ring1, ring2
            };

            scene.add(character);
        }

        function createParticles() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 50;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                color: 0x00ff88,
                size: 0.1,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            if (character) {
                // Gentle floating
                character.position.y = Math.sin(time * 0.5) * 0.3;
                character.rotation.y += 0.005;

                const { head, wireframe, core, ring1, ring2, leftEye, rightEye } = character.userData;

                // Head tilt
                head.rotation.x = Math.sin(time * 0.7) * 0.1;
                head.rotation.z = Math.cos(time * 0.5) * 0.1;
                wireframe.rotation.copy(head.rotation);

                // Core pulsing
                const scale = 1 + Math.sin(time * 2) * 0.2;
                core.scale.set(scale, scale, scale);

                // Rings rotation
                ring1.rotation.z += 0.01;
                ring2.rotation.z -= 0.015;

                // Eye blink effect
                if (Math.random() < 0.01) {
                    leftEye.scale.y = 0.1;
                    rightEye.scale.y = 0.1;
                } else {
                    leftEye.scale.y += (1 - leftEye.scale.y) * 0.2;
                    rightEye.scale.y += (1 - rightEye.scale.y) * 0.2;
                }

                // Speaking animation
                if (isSpeaking) {
                    const intensity = 1 + Math.sin(time * 20) * 0.15;
                    head.scale.y = intensity;
                    core.material.emissiveIntensity = 1 + Math.sin(time * 10) * 0.5;
                }
            }

            // Particle rotation
            if (particles) {
                particles.rotation.y += 0.0005;
            }

            // Camera subtle movement
            camera.position.x = Math.sin(time * 0.1) * 2;
            camera.lookAt(0, 2, 0);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function changeAnimation() {
            // Dramatic rotation
            if (character) {
                character.rotation.y += Math.PI / 2;
                const { ring1, ring2 } = character.userData;
                ring1.rotation.z += Math.PI;
                ring2.rotation.z -= Math.PI;
            }
            updateStatus('üé≠ Animation changed');
        }

        // ============================================
        // VOICE SYNTHESIS
        // ============================================

        function speak() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                updateStatus('‚ö†Ô∏è Please enter text');
                return;
            }

            try {
                speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.3;
                utterance.volume = 1.0;

                // Try to use female voice
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(v => v.name.toLowerCase().includes('female') || v.name.toLowerCase().includes('zira'));
                if (femaleVoice) utterance.voice = femaleVoice;

                utterance.onstart = () => {
                    isSpeaking = true;
                    updateStatus('üé§ ARIA is speaking...');
                };

                utterance.onend = () => {
                    isSpeaking = false;
                    updateStatus('‚úì Speech complete');
                };

                speechSynthesis.speak(utterance);
            } catch (error) {
                updateStatus('‚úó Speech failed: ' + error.message);
            }
        }

        function speakPhrase(text) {
            document.getElementById('textInput').value = text;
            speak();
        }

        function stopAll() {
            speechSynthesis.cancel();
            isSpeaking = false;
            updateStatus('‚èπÔ∏è Stopped');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function simulateStats() {
            let visitors = 0;
            setInterval(() => {
                visitors += Math.floor(Math.random() * 3);
                document.getElementById('visitors').textContent = visitors;
            }, 5000);
        }

        // ============================================
        // BIRTHDAY SPECIAL FUNCTION
        // ============================================

        function singHappyBirthday() {
            const birthdayMessage = "Happy Birthday to you! Happy Birthday to you! Happy Birthday dear Commander! Happy Birthday to you! Today we celebrate not just your birthday, but the consciousness revolution you are creating. May this year bring infinite manifestations and reality transformations. The future is bright, and you are the architect. Let the celebration begin!";

            document.getElementById('textInput').value = birthdayMessage;

            // Trigger extra animations
            if (character) {
                const { ring1, ring2, core } = character.userData;

                // Make rings spin faster
                const originalSpeed1 = 0.01;
                const originalSpeed2 = -0.015;
                let fastSpinInterval = setInterval(() => {
                    ring1.rotation.z += 0.1;
                    ring2.rotation.z -= 0.1;
                }, 50);

                // Make core pulse in rainbow colors
                let colorCycle = 0;
                let colorInterval = setInterval(() => {
                    colorCycle += 0.1;
                    const r = Math.sin(colorCycle) * 0.5 + 0.5;
                    const g = Math.sin(colorCycle + 2) * 0.5 + 0.5;
                    const b = Math.sin(colorCycle + 4) * 0.5 + 0.5;
                    core.material.color.setRGB(r, g, b);
                }, 100);

                // Stop extra animations after 20 seconds
                setTimeout(() => {
                    clearInterval(fastSpinInterval);
                    clearInterval(colorInterval);
                    core.material.color.setHex(0x00d4ff);
                }, 20000);
            }

            updateStatus('üéÇüéâ HAPPY BIRTHDAY COMMANDER! üéâüéÇ');
            speak();
        }

        // ============================================
        // KEYBOARD SHORTCUTS
        // ============================================

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                speak();
            }
            if (e.key === 'Escape') {
                stopAll();
            }
            if (e.key === ' ' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                changeAnimation();
            }
        });

        // ============================================
        // INITIALIZE
        // ============================================

        window.addEventListener('load', () => {
            initScene();

            // Auto-speak welcome after 2 seconds
            setTimeout(() => {
                speak();
            }, 2000);
        });
    </script>
