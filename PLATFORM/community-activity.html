    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000 0%, #0a0a0a 50%, #1a0a0a 100%);
            color: #00ffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(26, 26, 46, 0.95);
            border: 3px solid #ff6b00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stats-card {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .stats-value {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .stats-label {
            color: #00ffff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .activity-section {
            background: rgba(26, 26, 46, 0.95);
            border: 3px solid #ff6b00;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00ffff;
        }

        .section-header h2 {
            color: #ffd700;
            font-size: 24px;
        }

        .refresh-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Who's Online */
        .online-users {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .user-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .user-card:hover {
            border-color: #ffd700;
            transform: translateX(5px);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid #00ffff;
            position: relative;
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border: 2px solid #000;
            border-radius: 50%;
        }

        .user-info h3 {
            color: #00ffff;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .user-activity {
            color: #ffd700;
            font-size: 12px;
        }

        /* Activity Feed */
        .activity-feed {
            max-height: 500px;
            overflow-y: auto;
        }

        .activity-feed::-webkit-scrollbar {
            width: 8px;
        }

        .activity-feed::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .activity-feed::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
        }

        .activity-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #ff6b00;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            animation: slide-in 0.3s ease;
        }

        @keyframes slide-in {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .activity-item.new {
            border-left-color: #00ff00;
            animation: highlight 2s ease;
        }

        @keyframes highlight {
            0%, 100% { background: rgba(0, 0, 0, 0.3); }
            50% { background: rgba(0, 255, 0, 0.2); }
        }

        .activity-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .activity-user {
            color: #ffd700;
            font-weight: bold;
        }

        .activity-action {
            color: #00ffff;
        }

        .activity-time {
            margin-left: auto;
            color: #888;
            font-size: 11px;
        }

        .activity-content {
            color: #00ffff;
            font-size: 13px;
            margin-left: 42px;
            line-height: 1.5;
        }

        /* Project Showcase */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-color: #ffd700;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .project-preview {
            height: 180px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            border-bottom: 2px solid #00ffff;
        }

        .project-info {
            padding: 15px;
        }

        .project-title {
            color: #ffd700;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .project-author {
            color: #00ffff;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .project-description {
            color: #888;
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .project-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #00ffff;
        }

        .project-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 768px) {
            .dashboard-grid,
            .online-users,
            .project-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
