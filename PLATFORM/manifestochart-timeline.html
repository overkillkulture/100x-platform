<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5, user-scalable=yes">
    <title>Manifestochart Timeline | 100X Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #00ffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #b8b8b8;
            font-size: 18px;
        }

        /* Timeline Controls */
        .timeline-controls {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #ff6b00;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            color: #ffd700;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .control-group input,
        .control-group select,
        .control-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6b00;
            border-radius: 8px;
            color: #00ffff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .control-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff0000, #ff6b00);
        }

        .btn-success {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
        }

        /* Timeline Visualization */
        .timeline-container {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #ff6b00;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow-x: auto;
        }

        .timeline {
            position: relative;
            min-height: 600px;
            padding: 40px 0;
        }

        /* Timeline axis */
        .timeline-axis {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b00, #ffd700, #00d4ff);
            transform: translateY(-50%);
        }

        /* Timeline events */
        .timeline-event {
            position: absolute;
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: 15px;
            cursor: move;
            transition: all 0.3s;
        }

        .timeline-event:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        .timeline-event.above {
            top: 20%;
        }

        .timeline-event.below {
            bottom: 20%;
        }

        /* Event marker on axis */
        .event-marker {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border: 3px solid #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .event-marker:hover {
            background: #00d4ff;
            width: 24px;
            height: 24px;
        }

        .event-marker.violation {
            background: #ff4444;
        }

        .event-marker.breakthrough {
            background: #00ff88;
        }

        .event-marker.evidence {
            background: #ff6b00;
        }

        /* Event connector line */
        .event-connector {
            position: absolute;
            width: 2px;
            background: #ffd700;
            left: 50%;
            transform: translateX(-50%);
        }

        .event-connector.above {
            top: 0;
            height: calc(50% - 20%);
        }

        .event-connector.below {
            bottom: 0;
            height: calc(50% - 20%);
        }

        .event-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .event-type.violation {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .event-type.breakthrough {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .event-type.evidence {
            background: rgba(255, 107, 0, 0.2);
            border: 1px solid #ff6b00;
            color: #ff6b00;
        }

        .event-date {
            font-size: 14px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .event-title {
            font-size: 16px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 8px;
        }

        .event-description {
            font-size: 13px;
            color: #b8b8b8;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .event-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .event-btn {
            padding: 4px 10px;
            font-size: 11px;
            background: rgba(255, 107, 0, 0.2);
            border: 1px solid #ff6b00;
            border-radius: 6px;
            color: #ff6b00;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-btn:hover {
            background: #ff6b00;
            color: #000;
        }

        /* Stats Panel */
        .stats-panel {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(0, 212, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #b8b8b8;
            text-transform: uppercase;
        }

        /* Export Options */
        .export-panel {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .export-panel h3 {
            color: #00ff88;
            margin-bottom: 20px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #b8b8b8;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline-event {
                width: 250px;
            }

            .control-row {
                flex-direction: column;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Manifestochart Timeline</h1>
            <p>Visual timeline for federal cases - Exposing patterns with humor & truth</p>
        </div>

        <!-- Timeline Controls -->
        <div class="timeline-controls">
            <h3 style="color: #ffd700; margin-bottom: 20px;">Add Event to Timeline</h3>

            <div class="control-row">
                <div class="control-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate">
                </div>

                <div class="control-group">
                    <label for="eventType">Event Type</label>
                    <select id="eventType">
                        <option value="violation">üö® Violation</option>
                        <option value="evidence">üìÅ Evidence</option>
                        <option value="breakthrough">‚ú® Breakthrough</option>
                    </select>
                </div>
            </div>

            <div class="control-row">
                <div class="control-group">
                    <label for="eventTitle">Title</label>
                    <input type="text" id="eventTitle" placeholder="e.g., Rights Violation">
                </div>
            </div>

            <div class="control-row">
                <div class="control-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Detailed description of event..."></textarea>
                </div>
            </div>

            <button class="btn btn-success" onclick="addEvent()">+ Add Event to Timeline</button>
            <button class="btn btn-danger" onclick="clearTimeline()">Clear All Events</button>
            <button class="btn" onclick="autoPopulateDemo()">Load Demo Data</button>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-value" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="violationCount">0</div>
                <div class="stat-label">Violations</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="evidenceCount">0</div>
                <div class="stat-label">Evidence Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="breakthroughCount">0</div>
                <div class="stat-label">Breakthroughs</div>
            </div>
        </div>

        <!-- Timeline Visualization -->
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <!-- Timeline axis -->
                <div class="timeline-axis"></div>

                <!-- Events will be added here dynamically -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üìä</div>
                    <h3>No Events Yet</h3>
                    <p>Add your first event above to build your timeline</p>
                </div>
            </div>
        </div>

        <!-- Export Panel -->
        <div class="export-panel">
            <h3>üì§ Export Timeline</h3>
            <button class="btn btn-success" onclick="exportJSON()">Export as JSON</button>
            <button class="btn" onclick="exportPDF()">Export as PDF (Coming Soon)</button>
            <button class="btn" onclick="shareTimeline()">Share Timeline</button>
        </div>
    </div>

    <script>
        // Timeline data storage
        let timelineEvents = JSON.parse(localStorage.getItem('manifestochart_timeline') || '[]');

        // Initialize
        renderTimeline();
        updateStats();

        function addEvent() {
            const date = document.getElementById('eventDate').value;
            const type = document.getElementById('eventType').value;
            const title = document.getElementById('eventTitle').value.trim();
            const description = document.getElementById('eventDescription').value.trim();

            if (!date || !title) {
                alert('Please fill in date and title');
                return;
            }

            const event = {
                id: Date.now(),
                date: date,
                type: type,
                title: title,
                description: description,
                timestamp: Date.now()
            };

            timelineEvents.push(event);
            timelineEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

            saveTimeline();
            renderTimeline();
            updateStats();

            // Clear inputs
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';

            showMessage('Event added to timeline!');
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const emptyState = document.getElementById('emptyState');

            // Clear existing events (keep axis)
            const existingEvents = timeline.querySelectorAll('.timeline-event, .event-marker, .event-connector');
            existingEvents.forEach(el => el.remove());

            if (timelineEvents.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Calculate positions
            const timelineWidth = timeline.offsetWidth - 40;
            const startDate = new Date(timelineEvents[0].date);
            const endDate = new Date(timelineEvents[timelineEvents.length - 1].date);
            const timeSpan = endDate - startDate || 1;

            timelineEvents.forEach((event, index) => {
                const eventDate = new Date(event.date);
                const position = ((eventDate - startDate) / timeSpan) * timelineWidth;
                const isAbove = index % 2 === 0;

                // Create event marker
                const marker = document.createElement('div');
                marker.className = `event-marker ${event.type}`;
                marker.style.left = `${position + 20}px`;
                marker.onclick = () => editEvent(event.id);
                timeline.appendChild(marker);

                // Create connector line
                const connector = document.createElement('div');
                connector.className = `event-connector ${isAbove ? 'above' : 'below'}`;
                connector.style.left = `${position + 20}px`;
                timeline.appendChild(connector);

                // Create event card
                const eventCard = document.createElement('div');
                eventCard.className = `timeline-event ${isAbove ? 'above' : 'below'}`;
                eventCard.style.left = `${Math.max(0, Math.min(position - 100, timelineWidth - 300))}px`;

                eventCard.innerHTML = `
                    <span class="event-type ${event.type}">
                        ${event.type === 'violation' ? 'üö® Violation' : event.type === 'evidence' ? 'üìÅ Evidence' : '‚ú® Breakthrough'}
                    </span>
                    <div class="event-date">${formatDate(event.date)}</div>
                    <div class="event-title">${event.title}</div>
                    <div class="event-description">${event.description}</div>
                    <div class="event-actions">
                        <button class="event-btn" onclick="editEvent(${event.id})">Edit</button>
                        <button class="event-btn" onclick="deleteEvent(${event.id})">Delete</button>
                    </div>
                `;

                timeline.appendChild(eventCard);
            });
        }

        function updateStats() {
            document.getElementById('totalEvents').textContent = timelineEvents.length;
            document.getElementById('violationCount').textContent = timelineEvents.filter(e => e.type === 'violation').length;
            document.getElementById('evidenceCount').textContent = timelineEvents.filter(e => e.type === 'evidence').length;
            document.getElementById('breakthroughCount').textContent = timelineEvents.filter(e => e.type === 'breakthrough').length;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function deleteEvent(id) {
            if (!confirm('Delete this event?')) return;

            timelineEvents = timelineEvents.filter(e => e.id !== id);
            saveTimeline();
            renderTimeline();
            updateStats();
            showMessage('Event deleted');
        }

        function editEvent(id) {
            const event = timelineEvents.find(e => e.id === id);
            if (!event) return;

            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventType').value = event.type;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDescription').value = event.description;

            deleteEvent(id);
        }

        function clearTimeline() {
            if (!confirm('Clear all events from timeline?')) return;

            timelineEvents = [];
            saveTimeline();
            renderTimeline();
            updateStats();
            showMessage('Timeline cleared');
        }

        function saveTimeline() {
            localStorage.setItem('manifestochart_timeline', JSON.stringify(timelineEvents));
        }

        function exportJSON() {
            const dataStr = JSON.stringify(timelineEvents, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `manifestochart-timeline-${Date.now()}.json`;
            link.click();
            showMessage('Timeline exported as JSON!');
        }

        function exportPDF() {
            alert('PDF export coming soon! This will generate a beautiful federal-case-ready PDF with all timeline events, stats, and visual representation.');
        }

        function shareTimeline() {
            alert('Share feature coming soon! This will generate a public link to view this timeline (read-only).');
        }

        function autoPopulateDemo() {
            if (timelineEvents.length > 0) {
                if (!confirm('This will add demo data to your timeline. Continue?')) return;
            }

            const demoEvents = [
                {
                    id: Date.now() + 1,
                    date: '2023-06-15',
                    type: 'violation',
                    title: 'Custody Rights Denied',
                    description: 'Father denied court-ordered visitation without justification',
                    timestamp: Date.now()
                },
                {
                    id: Date.now() + 2,
                    date: '2023-08-22',
                    type: 'evidence',
                    title: 'Email Evidence Collected',
                    description: 'Series of emails showing pattern of manipulation',
                    timestamp: Date.now()
                },
                {
                    id: Date.now() + 3,
                    date: '2023-11-10',
                    type: 'violation',
                    title: 'False Allegations Filed',
                    description: 'Demonstrably false claims filed with CPS',
                    timestamp: Date.now()
                },
                {
                    id: Date.now() + 4,
                    date: '2024-01-05',
                    type: 'evidence',
                    title: 'Text Message Documentation',
                    description: 'Screenshots showing admission of fabrication',
                    timestamp: Date.now()
                },
                {
                    id: Date.now() + 5,
                    date: '2024-03-20',
                    type: 'breakthrough',
                    title: 'Pattern Recognition Complete',
                    description: 'All evidence compiled showing systematic RICO violations',
                    timestamp: Date.now()
                },
                {
                    id: Date.now() + 6,
                    date: '2024-06-15',
                    type: 'breakthrough',
                    title: 'Federal Case Ready',
                    description: 'Complete timeline ready for federal prosecutor review',
                    timestamp: Date.now()
                }
            ];

            timelineEvents = [...timelineEvents, ...demoEvents];
            timelineEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

            saveTimeline();
            renderTimeline();
            updateStats();
            showMessage('Demo data loaded!');
        }

        function showMessage(msg) {
            const existingMsg = document.querySelector('.toast-message');
            if (existingMsg) existingMsg.remove();

            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = msg;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 255, 136, 0.9);
                color: #000;
                padding: 15px 25px;
                border-radius: 8px;
                font-weight: bold;
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Auto-resize timeline on window resize
        window.addEventListener('resize', () => {
            renderTimeline();
        });
    </script>
