    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #00ffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 255, 255, 0.1);
            border: 3px solid #00ffff;
            border-radius: 15px;
        }

        h1 {
            font-size: 42px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #00ffff;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff6b00;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            color: #00ff00;
            font-weight: bold;
        }

        .stat-label {
            color: #00ffff;
            margin-top: 10px;
        }

        .sensor-categories {
            display: grid;
            gap: 30px;
        }

        .category {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .category-title {
            font-size: 28px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-icon {
            font-size: 36px;
        }

        .category-badge {
            background: #00ff00;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .sensor-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ff6b00;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .sensor-card.active {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .sensor-name {
            font-size: 16px;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .sensor-status {
            font-size: 12px;
            margin-bottom: 8px;
        }

        .status-active {
            color: #00ff00;
        }

        .status-available {
            color: #ff6b00;
        }

        .status-planned {
            color: #00ffff;
        }

        .sensor-description {
            font-size: 11px;
            color: #888;
            line-height: 1.4;
        }

        .api-key-section {
            background: rgba(255, 107, 0, 0.1);
            border: 2px solid #ff6b00;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .api-key-title {
            color: #ff6b00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .api-key-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff6b00;
            color: #00ffff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.4);
        }

        .integration-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            box-shadow: 0 10px 40px rgba(0, 255, 0, 0.3);
        }

        .status-title {
            font-size: 18px;
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-item {
            font-size: 12px;
            color: #00ffff;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .sensor-grid {
                grid-template-columns: 1fr;
            }
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>

        // Initialize dashboard
        function initDashboard() {
            renderCategories();
            updateStats();
        }

        function renderCategories() {
            const container = document.getElementById('sensorCategories');

            Object.entries(SENSOR_DATABASE).forEach(([categoryName, categoryData]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const header = `
                    <div class="category-header" onclick="toggleCategory(this)">
                        <div class="category-title">
                            <span class="category-icon">${categoryData.icon}</span>
                            <span>${categoryName.replace(/_/g, ' ')}</span>
                        </div>
                        <div class="category-badge">${categoryData.sensors.length} sensors</div>
                    </div>
                `;

                const sensorsGrid = document.createElement('div');
                sensorsGrid.className = 'sensor-grid';

                categoryData.sensors.forEach(sensor => {
                    const card = createSensorCard(sensor, categoryName);
                    sensorsGrid.appendChild(card);
                });

                categoryDiv.innerHTML = header;
                categoryDiv.appendChild(sensorsGrid);

                // Add API key section if category has sensors requiring keys
                const requiresKeys = categoryData.sensors.some(s => s.requiresKey);
                if (requiresKeys) {
                    const apiSection = createApiKeySection(categoryName);
                    categoryDiv.appendChild(apiSection);
                }

                container.appendChild(categoryDiv);
            });
        }

        function createSensorCard(sensor, category) {
            const card = document.createElement('div');
            card.className = `sensor-card ${sensor.status}`;

            const statusClass = `status-${sensor.status}`;
            const statusText = sensor.status.toUpperCase();

            card.innerHTML = `
                <div class="sensor-name">${sensor.name}</div>
                <div class="sensor-status ${statusClass}">‚óè ${statusText}</div>
                <div class="sensor-description">${sensor.description}</div>
                ${sensor.api ? `<div class="sensor-description" style="color:#00ff00;margin-top:5px;">API: ${sensor.api}</div>` : ''}
                ${sensor.requiresKey ? '<div class="sensor-description" style="color:#ff6b00;margin-top:5px;">üîë Requires API Key</div>' : ''}
                ${sensor.apiUrl ? `<div class="sensor-description" style="color:#00ffff;margin-top:5px;">üì° ${sensor.apiUrl}</div>` : ''}
            `;

            card.onclick = () => {
                showSensorDetails(sensor, category);
            };

            return card;
        }

        function createApiKeySection(categoryName) {
            const section = document.createElement('div');
            section.className = 'api-key-section';
            section.innerHTML = `
                <div class="api-key-title">üîë API Configuration</div>
                <input type="text" class="api-key-input" placeholder="Enter API key for ${categoryName}" id="key_${categoryName}">
                <button class="btn" onclick="saveApiKey('${categoryName}')">Save Key</button>
            `;
            return section;
        }

        function updateStats() {
            let total = 0;
            let active = 0;
            let available = 0;
            let planned = 0;
            let requiresKey = 0;
            let requiresHardware = 0;

            Object.values(SENSOR_DATABASE).forEach(category => {
                category.sensors.forEach(sensor => {
                    total++;
                    if (sensor.status === 'active') active++;
                    else if (sensor.status === 'available') available++;
                    else if (sensor.status === 'planned') planned++;

                    if (sensor.requiresKey) requiresKey++;
                    if (sensor.api && sensor.api.includes('Hardware')) requiresHardware++;
                });
            });

            document.getElementById('totalSensors').textContent = total;
            document.getElementById('activeSensors').textContent = active;
            document.getElementById('availableSensors').textContent = available;
            document.getElementById('plannedSensors').textContent = planned;

            document.getElementById('readyCount').textContent = available;
            document.getElementById('keyCount').textContent = requiresKey;
            document.getElementById('hardwareCount').textContent = 0;
        }

        function toggleCategory(header) {
            const grid = header.parentElement.querySelector('.sensor-grid');
            grid.style.display = grid.style.display === 'none' ? 'grid' : 'none';
        }

        function showSensorDetails(sensor, category) {
            alert(`üì° SENSOR DETAILS\n\nName: ${sensor.name}\nCategory: ${category}\nStatus: ${sensor.status}\n\nDescription: ${sensor.description}\n${sensor.apiUrl ? '\nAPI: ' + sensor.apiUrl : ''}\n${sensor.requiresKey ? '\nüîë Requires API Key' : '\n‚úÖ Ready to use'}`);
        }

        function saveApiKey(categoryName) {
            const input = document.getElementById(`key_${categoryName}`);
            const key = input.value;

            if (key) {
                localStorage.setItem(`api_key_${categoryName}`, key);
                alert(`‚úÖ API key saved for ${categoryName}\n\nYou can now use sensors in this category!`);
                input.style.borderColor = '#00ff00';
            } else {
                alert('‚ö†Ô∏è Please enter an API key');
            }
        }
