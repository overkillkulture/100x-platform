<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêõ SUPER SIMPLE Bug Reporter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255,68,68,0.3);
        }
        h1 {
            color: #ff4444;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #00ff88;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 2px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff6666;
            transform: scale(1.02);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .success {
            background: rgba(0,255,136,0.2);
            border: 2px solid #00ff88;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .error {
            background: rgba(255,68,68,0.2);
            border: 2px solid #ff4444;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .note {
            background: rgba(0,136,255,0.2);
            border: 1px solid #0088ff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üêõ Bug Reporter</h1>
    <div class="subtitle">Super simple - just type and click submit</div>

    <div class="note">
        <strong>üìû For Beta Tester:</strong> Bookmark this page! You can submit bugs anytime.
    </div>

    <form id="bugForm">
        <div class="form-group">
            <label>1. What's the bug? *</label>
            <input type="text" id="title" required placeholder="Short description (e.g., 'Button won't click')">
        </div>

        <div class="form-group">
            <label>2. Tell us more *</label>
            <textarea id="description" required placeholder="What happened? What were you trying to do? What should have happened?"></textarea>
        </div>

        <div class="form-group">
            <label>3. Your name (optional)</label>
            <input type="text" id="name" placeholder="So we can follow up with you">
        </div>

        <button type="submit" id="submitBtn">üì§ Submit Bug</button>
    </form>

    <div class="success" id="successMsg">
        <h2>‚úÖ Bug Submitted!</h2>
        <p>Thank you! Your bug has been recorded.</p>
        <p style="margin-top: 10px; font-size: 14px; color: #aaa;">Bug ID: <span id="bugId"></span></p>
    </div>

    <div class="error" id="errorMsg">
        <h2>‚ùå Submission Failed</h2>
        <p>Don't worry! Your bug is saved locally.</p>
        <p style="margin-top: 10px; font-size: 12px;"><strong>Text Commander with this info:</strong></p>
        <div id="errorDetails" style="background: #222; padding: 10px; border-radius: 4px; margin-top: 10px; text-align: left; font-family: monospace; font-size: 11px;"></div>
    </div>
</div>

<script>
document.getElementById('bugForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    // Hide previous messages
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';

    // Disable submit button
    submitBtn.disabled = true;
    submitBtn.textContent = '‚è≥ Submitting...';

    const bugData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        reporter: document.getElementById('name').value || 'Anonymous',
        url: window.location.href,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent
    };

    // Save to localStorage immediately (backup)
    const bugId = Date.now();
    localStorage.setItem(`bug_${bugId}`, JSON.stringify(bugData));

    try {
        // Try to submit to server
        const response = await fetch('https://conciousnessrevolution.io/.netlify/functions/submit-bug', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(bugData)
        });

        if (response.ok) {
            // Success!
            successMsg.style.display = 'block';
            document.getElementById('bugId').textContent = bugId;
            document.getElementById('bugForm').reset();

            // Scroll to success message
            successMsg.scrollIntoView({ behavior: 'smooth' });

            // Reset button after 3 seconds
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Submit Bug';
            }, 3000);

        } else {
            throw new Error('Server error');
        }

    } catch (error) {
        // Fallback: Show error but bug is saved locally
        errorMsg.style.display = 'block';
        document.getElementById('errorDetails').textContent = JSON.stringify(bugData, null, 2);

        submitBtn.disabled = false;
        submitBtn.textContent = 'üì§ Submit Bug';

        // Scroll to error message
        errorMsg.scrollIntoView({ behavior: 'smooth' });

        // Also show alert with the bug details
        alert('Bug saved locally! Please text Commander with:\n\nBug: ' + bugData.title + '\n\nDetails: ' + bugData.description);
    }
});
</script>


    <!-- Simple Bug Reporter -->
    <script src="/SIMPLE_BUG_REPORTER.js"></script>

    <script src="/UNIVERSAL_USER_DISPLAY.js"></script>
    <script src="UNIVERSAL_ANALYTICS_TRACKER.js"></script>
</body>
</html>
