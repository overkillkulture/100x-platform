        }

            margin-top: 20px;

            border-radius: 8px;
            display: none;
        }

            background: #d4edda;

            background: #f8d7da;

<body>
    <div class="container">
        <h1>üêõ What's Wrong?</h1>
        <p>Type your bug report below. Be as specific as possible.</p>

        <textarea id="bugText" placeholder="Example: When I click the logout button, nothing happens"></textarea>

        <button onclick="submitBug()">Submit Bug Report</button>

        <div id="status" class="status"></div>

        <p style="color: #666; font-size: 14px; margin-top: 20px;">
            Your bug will be saved to:<br>
            <code>C:\Users\dwrek\100X_DEPLOYMENT\BUGS.txt</code>
        </p>
    </div>

    <script>
    function submitBug() {
        const text = document.getElementById('bugText').value;
        const status = document.getElementById('status');

        if (!text.trim()) {
            alert('Please describe the problem!');
            return;
        }

        // Get user info
        const currentUser = localStorage.getItem('current_user') ||
                           localStorage.getItem('beta_user_email') ||
                           'Anonymous';

        const timestamp = new Date().toISOString();
        const bugEntry = `[${timestamp}] [${currentUser}] ${text}\n`;

        // Save to localStorage as backup
        const existingBugs = localStorage.getItem('bugs_simple') || '';
        localStorage.setItem('bugs_simple', existingBugs + bugEntry);

        // Try to write to file using various methods
        saveBugToFile(bugEntry);

        // Show success message
        status.className = 'status success';
        status.textContent = '‚úÖ Bug saved! Thank you for reporting.';

        // Clear form
        document.getElementById('bugText').value = '';

        // Hide success message after 3 seconds
        setTimeout(() => {
            status.style.display = 'none';
        }, 3000);
    }

    function saveBugToFile(bugEntry) {
        // Method 1: Try API if available
        fetch('http://localhost:8013/api/bug-report', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                description: bugEntry,
                timestamp: new Date().toISOString()
            })
        }).catch(() => {
            console.log('API not available, saved to localStorage only');
        });

        // Method 2: Copy to clipboard for manual paste
        if (navigator.clipboard) {
            navigator.clipboard.writeText(bugEntry).then(() => {
                console.log('Bug also copied to clipboard for manual paste');
            });
        }

        // Method 3: Download as file
        const blob = new Blob([bugEntry], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `bug_${Date.now()}.txt`;
        // Uncomment below to auto-download each bug
        // a.click();
        window.URL.revokeObjectURL(url);
    }
    </script>
