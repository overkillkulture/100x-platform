<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reports - Consciousness Revolution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ff4444;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: #ff4444;
            border-color: #ff4444;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #00ff88;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00ff88;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff6666;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .bug-list {
            display: grid;
            gap: 20px;
        }
        .bug-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
        }
        .bug-title {
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .bug-description {
            color: #ddd;
            margin: 15px 0;
            line-height: 1.6;
        }
        .bug-meta {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bug-link {
            color: #00ff88;
            text-decoration: none;
        }
        .bug-link:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #00ff88;
        }
        .success {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Bug Reports</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('submit')">üìù Submit Bug</div>
            <div class="tab" onclick="switchTab('view')">üëÄ View All Bugs</div>
        </div>

        <!-- SUBMIT TAB -->
        <div id="submit-tab" class="tab-content active">
            <div id="message" style="display: none;"></div>

            <form id="bug-form" onsubmit="submitBug(event)">
                <div class="form-group">
                    <label for="title">What's broken?</label>
                    <input type="text" id="title" placeholder="e.g., Login button doesn't work" required />
                </div>

                <div class="form-group">
                    <label for="description">Tell us more</label>
                    <textarea id="description" placeholder="Describe what happened..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="reporter">Your Name (Optional)</label>
                    <input type="text" id="reporter" placeholder="e.g., Joshua" />
                </div>

                <button type="submit" id="submit-btn">üöÄ SUBMIT BUG</button>
            </form>
        </div>

        <!-- VIEW TAB -->
        <div id="view-tab" class="tab-content">
            <div id="bugs-container">
                <div class="loading">Loading bugs...</div>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_REPO = 'overkillkulture/consciousness-bugs';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

            if (tab === 'submit') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('submit-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('view-tab').classList.add('active');
                loadBugs();
            }
        }

        async function submitBug(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const messageDiv = document.getElementById('message');

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';

            const bug = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                reporter: document.getElementById('reporter').value || 'Anonymous',
                url: window.location.href,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            try {
                // Use the WORKING bug-report function (saves to Airtable)
                const response = await fetch('/.netlify/functions/bug-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bug)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.innerHTML = `‚úÖ Bug submitted successfully and saved to Airtable!`;
                    messageDiv.style.display = 'block';
                    document.getElementById('bug-form').reset();

                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 10000);
                } else {
                    throw new Error(data.error || 'Failed to submit bug');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = '‚ùå Error submitting bug: ' + error.message + ' - Please try again or contact support.';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ SUBMIT BUG';
            }
        }

        async function loadBugs() {
            const container = document.getElementById('bugs-container');
            container.innerHTML = '<div class="loading">Loading bugs...</div>';

            try {
                // Fetch issues from GitHub API (public, no auth needed)
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/issues?state=all&per_page=100`);

                if (!response.ok) {
                    throw new Error('Failed to load bugs');
                }

                const issues = await response.json();

                if (issues.length === 0) {
                    container.innerHTML = '<div class="loading">No bugs reported yet. Be the first!</div>';
                    return;
                }

                const bugsHTML = issues.map(issue => {
                    const body = issue.body || 'No description';
                    const state = issue.state === 'closed' ? '‚úÖ FIXED' : 'üî¥ OPEN';

                    return `
                        <div class="bug-card">
                            <div class="bug-title">${escapeHtml(issue.title)} <span style="color: ${issue.state === 'closed' ? '#00ff88' : '#ff4444'}">${state}</span></div>
                            <div class="bug-description">${escapeHtml(body).substring(0, 300)}${body.length > 300 ? '...' : ''}</div>
                            <div class="bug-meta">
                                üìÖ ${new Date(issue.created_at).toLocaleString()} |
                                üí¨ ${issue.comments} comments |
                                <a href="${issue.html_url}" target="_blank" class="bug-link">View on GitHub ‚Üí</a>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="bug-list">${bugsHTML}</div>`;

            } catch (error) {
                console.error('Error loading bugs:', error);
                container.innerHTML = '<div class="error">Error loading bugs. Please try again later.</div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

    <!-- Simple Bug Reporter -->
    <script src="/SIMPLE_BUG_REPORTER.js"></script>

    <script src="/UNIVERSAL_USER_DISPLAY.js"></script>
</body>
</html>
