<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100X PLATFORM - Snippets Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000, #0a0a2e);
            color: #00ffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid #00ffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-small {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(0,255,255,0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(0,255,255,0.4);
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #0088ff);
            color: #000;
            font-weight: bold;
        }

        /* Main Layout */
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px;
        }

        .page-title {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            color: #999;
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Search and Filter Bar */
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .tag-filter {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffd700;
            border-radius: 10px;
            color: #ffd700;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
        }

        /* Snippets Grid */
        .snippets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .snippet-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .snippet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            border-color: #ffd700;
        }

        .snippet-title {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .snippet-description {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .snippet-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .snippet-language {
            padding: 5px 10px;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            border-radius: 5px;
            font-size: 12px;
            color: #00ffff;
        }

        .snippet-tag {
            padding: 5px 10px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 5px;
            font-size: 12px;
            color: #ffd700;
        }

        .snippet-date {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }

        .snippet-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .snippet-btn {
            padding: 8px 15px;
            background: rgba(0,255,255,0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
        }

        .snippet-btn:hover {
            background: rgba(0,255,255,0.4);
        }

        .snippet-btn.delete {
            border-color: #ff0000;
            color: #ff6666;
            background: rgba(255,0,0,0.2);
        }

        .snippet-btn.delete:hover {
            background: rgba(255,0,0,0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0a2e, #000);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 28px;
            color: #ffd700;
        }

        .modal-close {
            background: none;
            border: none;
            color: #ff6666;
            font-size: 32px;
            cursor: pointer;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #00ffff;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        #code-editor {
            height: 300px;
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 10px;
            min-height: 50px;
        }

        .tag-item {
            padding: 5px 10px;
            background: rgba(255, 215, 0, 0.3);
            border: 1px solid #ffd700;
            border-radius: 5px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-remove {
            cursor: pointer;
            color: #ff6666;
            font-weight: bold;
        }

        .tag-input {
            flex: 1;
            min-width: 150px;
            border: none;
            background: transparent;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            outline: none;
        }

        /* Copy notification */
        .copy-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #00ffff, #0088ff);
            color: #000;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 2000;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .snippets-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-small">100X üì¶ SNIPPETS</div>
        <div class="header-right">
            <a href="/dashboard" class="btn">‚Üê Dashboard</a>
            <button class="btn btn-primary" onclick="openNewSnippetModal()">+ New Snippet</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1 class="page-title">Code Snippets Manager</h1>
        <p class="page-subtitle">Your portable code library - Access from any device</p>

        <!-- Search and Filter -->
        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="üîç Search snippets by title, description, code, or tags...">
            <select class="tag-filter" id="tag-filter">
                <option value="">All Tags</option>
            </select>
        </div>

        <!-- Snippets Grid -->
        <div class="snippets-grid" id="snippets-grid">
            <!-- Snippets will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-state-icon">üì¶</div>
            <h2>No Snippets Yet</h2>
            <p>Create your first code snippet to start building your library!</p>
            <br>
            <button class="btn btn-primary" onclick="openNewSnippetModal()">+ Create First Snippet</button>
        </div>
    </div>

    <!-- New/Edit Snippet Modal -->
    <div class="modal" id="snippet-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">New Snippet</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>

            <form id="snippet-form">
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-input" id="snippet-title" placeholder="e.g., Express API Endpoint" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="snippet-description" placeholder="What does this snippet do?"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Language</label>
                    <select class="form-input" id="snippet-language">
                        <option value="javascript">JavaScript</option>
                        <option value="typescript">TypeScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="sql">SQL</option>
                        <option value="bash">Bash</option>
                        <option value="json">JSON</option>
                        <option value="markdown">Markdown</option>
                        <option value="plaintext">Plain Text</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Code *</label>
                    <div id="code-editor"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (press Enter to add)</label>
                    <div class="tags-input-container" id="tags-container">
                        <input type="text" class="tag-input" id="tag-input" placeholder="Add tags...">
                    </div>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Snippet</button>
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Copy Notification -->
    <div class="copy-notification" id="copy-notification">
        ‚úì Copied to clipboard!
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

    <script>
        let currentSnippets = [];
        let currentTags = [];
        let editingSnippetId = null;
        let monacoEditor = null;

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            monacoEditor = monaco.editor.create(document.getElementById('code-editor'), {
                value: '',
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: false },
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false
            });
        });

        // Load snippets on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadSnippets();
            loadTags();

            // Search functionality
            document.getElementById('search-input').addEventListener('input', (e) => {
                const query = e.target.value;
                if (query.length >= 2) {
                    searchSnippets(query);
                } else {
                    loadSnippets();
                }
            });

            // Tag filter
            document.getElementById('tag-filter').addEventListener('change', (e) => {
                const tag = e.target.value;
                if (tag) {
                    searchSnippets(tag);
                } else {
                    loadSnippets();
                }
            });

            // Tags input
            const tagInput = document.getElementById('tag-input');
            tagInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTag(tagInput.value.trim());
                    tagInput.value = '';
                }
            });

            // Language change updates Monaco
            document.getElementById('snippet-language').addEventListener('change', (e) => {
                if (monacoEditor) {
                    monaco.editor.setModelLanguage(monacoEditor.getModel(), e.target.value);
                }
            });

            // Form submission
            document.getElementById('snippet-form').addEventListener('submit', saveSnippet);
        });

        // Load all snippets
        async function loadSnippets() {
            try {
                const response = await fetch('/api/snippets');
                if (!response.ok) throw new Error('Failed to load snippets');

                currentSnippets = await response.json();
                renderSnippets(currentSnippets);
            } catch (error) {
                console.error('Error loading snippets:', error);
            }
        }

        // Search snippets
        async function searchSnippets(query) {
            try {
                const response = await fetch(`/api/snippets/search/${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Search failed');

                const results = await response.json();
                renderSnippets(results);
            } catch (error) {
                console.error('Error searching snippets:', error);
            }
        }

        // Load all tags
        async function loadTags() {
            try {
                const response = await fetch('/api/snippets/tags/all');
                if (!response.ok) return;

                currentTags = await response.json();
                renderTagFilter();
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }

        // Render tag filter dropdown
        function renderTagFilter() {
            const select = document.getElementById('tag-filter');
            select.innerHTML = '<option value="">All Tags</option>';
            currentTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                select.appendChild(option);
            });
        }

        // Render snippets
        function renderSnippets(snippets) {
            const grid = document.getElementById('snippets-grid');
            const emptyState = document.getElementById('empty-state');

            if (snippets.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = snippets.map(snippet => `
                <div class="snippet-card">
                    <div class="snippet-title">${escapeHtml(snippet.title)}</div>
                    <div class="snippet-description">${escapeHtml(snippet.description) || 'No description'}</div>
                    <div class="snippet-meta">
                        <span class="snippet-language">${snippet.language}</span>
                        ${snippet.tags.map(tag => `<span class="snippet-tag">${escapeHtml(tag)}</span>`).join('')}
                    </div>
                    <div class="snippet-date">Created: ${new Date(snippet.created_at).toLocaleDateString()}</div>
                    <div class="snippet-actions">
                        <button class="snippet-btn" onclick="copySnippet(${snippet.id})">üìã Copy</button>
                        <button class="snippet-btn" onclick="viewSnippet(${snippet.id})">üëÅÔ∏è View</button>
                        <button class="snippet-btn" onclick="editSnippet(${snippet.id})">‚úèÔ∏è Edit</button>
                        <button class="snippet-btn delete" onclick="deleteSnippet(${snippet.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Copy snippet to clipboard
        async function copySnippet(id) {
            const snippet = currentSnippets.find(s => s.id === id);
            if (!snippet) return;

            try {
                await navigator.clipboard.writeText(snippet.code);
                showCopyNotification();
            } catch (error) {
                console.error('Failed to copy:', error);
            }
        }

        // Show copy notification
        function showCopyNotification() {
            const notification = document.getElementById('copy-notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // View snippet (read-only)
        function viewSnippet(id) {
            const snippet = currentSnippets.find(s => s.id === id);
            if (!snippet) return;

            editingSnippetId = null;
            document.getElementById('modal-title').textContent = 'View Snippet';
            document.getElementById('snippet-title').value = snippet.title;
            document.getElementById('snippet-description').value = snippet.description;
            document.getElementById('snippet-language').value = snippet.language;

            if (monacoEditor) {
                monacoEditor.setValue(snippet.code);
                monaco.editor.setModelLanguage(monacoEditor.getModel(), snippet.language);
                monacoEditor.updateOptions({ readOnly: true });
            }

            renderTags(snippet.tags);
            document.getElementById('tag-input').disabled = true;

            document.getElementById('snippet-modal').classList.add('active');
        }

        // Edit snippet
        function editSnippet(id) {
            const snippet = currentSnippets.find(s => s.id === id);
            if (!snippet) return;

            editingSnippetId = id;
            document.getElementById('modal-title').textContent = 'Edit Snippet';
            document.getElementById('snippet-title').value = snippet.title;
            document.getElementById('snippet-description').value = snippet.description;
            document.getElementById('snippet-language').value = snippet.language;

            if (monacoEditor) {
                monacoEditor.setValue(snippet.code);
                monaco.editor.setModelLanguage(monacoEditor.getModel(), snippet.language);
                monacoEditor.updateOptions({ readOnly: false });
            }

            renderTags(snippet.tags);
            document.getElementById('tag-input').disabled = false;

            document.getElementById('snippet-modal').classList.add('active');
        }

        // Delete snippet
        async function deleteSnippet(id) {
            if (!confirm('Are you sure you want to delete this snippet?')) return;

            try {
                const response = await fetch(`/api/snippets/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete');

                loadSnippets();
                loadTags();
            } catch (error) {
                console.error('Error deleting snippet:', error);
                alert('Failed to delete snippet');
            }
        }

        // Open new snippet modal
        function openNewSnippetModal() {
            editingSnippetId = null;
            document.getElementById('modal-title').textContent = 'New Snippet';
            document.getElementById('snippet-form').reset();

            if (monacoEditor) {
                monacoEditor.setValue('');
                monacoEditor.updateOptions({ readOnly: false });
            }

            renderTags([]);
            document.getElementById('tag-input').disabled = false;
            document.getElementById('snippet-modal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('snippet-modal').classList.remove('active');
        }

        // Save snippet
        async function saveSnippet(e) {
            e.preventDefault();

            const title = document.getElementById('snippet-title').value;
            const description = document.getElementById('snippet-description').value;
            const language = document.getElementById('snippet-language').value;
            const code = monacoEditor ? monacoEditor.getValue() : '';
            const tags = Array.from(document.querySelectorAll('.tag-item')).map(el => el.textContent.replace('√ó', '').trim());

            const data = { title, description, language, code, tags };

            try {
                const url = editingSnippetId ? `/api/snippets/${editingSnippetId}` : '/api/snippets';
                const method = editingSnippetId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to save snippet');

                closeModal();
                loadSnippets();
                loadTags();
            } catch (error) {
                console.error('Error saving snippet:', error);
                alert('Failed to save snippet');
            }
        }

        // Tag management
        function addTag(tagName) {
            if (!tagName) return;

            const existingTags = Array.from(document.querySelectorAll('.tag-item')).map(el => el.textContent.replace('√ó', '').trim());
            if (existingTags.includes(tagName)) return;

            const tagItem = document.createElement('div');
            tagItem.className = 'tag-item';
            tagItem.innerHTML = `${escapeHtml(tagName)} <span class="tag-remove" onclick="this.parentElement.remove()">√ó</span>`;

            const container = document.getElementById('tags-container');
            const input = document.getElementById('tag-input');
            container.insertBefore(tagItem, input);
        }

        function renderTags(tags) {
            const container = document.getElementById('tags-container');
            const input = document.getElementById('tag-input');

            // Remove existing tags
            container.querySelectorAll('.tag-item').forEach(el => el.remove());

            // Add tags
            tags.forEach(tag => addTag(tag));
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
