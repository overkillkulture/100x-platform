<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100X PLATFORM - The Bridge</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000, #0a0a2e);
            color: #00ffff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Top Header */
        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid #00ffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .logo-small {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-name {
            font-size: 18px;
            color: #00ffff;
        }

        .consciousness-badge {
            padding: 8px 15px;
            background: linear-gradient(135deg, #ffd700, #ff9900);
            color: #000;
            border-radius: 20px;
            font-weight: bold;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(0,255,255,0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(0,255,255,0.3);
        }

        /* Main Bridge Layout */
        .bridge-container {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            height: calc(100vh - 80px);
        }

        /* Left Panel - Active Builders */
        .active-builders {
            background: rgba(0, 0, 0, 0.9);
            border-right: 2px solid #00ffff;
            padding: 20px;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }

        .builder-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(0,255,255,0.1);
            border-left: 3px solid #00ffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .builder-item:hover {
            background: rgba(0,255,255,0.2);
            transform: translateX(5px);
        }

        .builder-name {
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .builder-status {
            font-size: 12px;
            color: #888;
        }

        .builder-layer {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255,215,0,0.2);
            border: 1px solid #ffd700;
            border-radius: 5px;
            font-size: 10px;
            color: #ffd700;
            margin-top: 5px;
        }

        /* Center - Hologram Globe */
        .globe-area {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #globe-canvas {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 800px;
        }

        .globe-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 15px 30px;
            text-align: center;
        }

        .project-title {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .project-status {
            font-size: 14px;
            color: #888;
        }

        /* Right Panel - Trinity AI */
        .trinity-panel {
            background: rgba(0, 0, 0, 0.9);
            border-left: 2px solid #00ffff;
            display: flex;
            flex-direction: column;
        }

        .trinity-tabs {
            display: flex;
            border-bottom: 2px solid #00ffff;
        }

        .trinity-tab {
            flex: 1;
            padding: 15px;
            background: rgba(0,255,255,0.1);
            border: none;
            border-right: 1px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .trinity-tab:last-child {
            border-right: none;
        }

        .trinity-tab:hover {
            background: rgba(0,255,255,0.2);
        }

        .trinity-tab.active {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #000;
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
        }

        .chat-message.user .message-bubble {
            background: rgba(0,255,255,0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
        }

        .chat-message.ai .message-bubble {
            background: rgba(255,215,0,0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
        }

        .message-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 2px solid #00ffff;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            background: rgba(0,255,255,0.05);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }

        .chat-input:focus {
            outline: none;
            background: rgba(0,255,255,0.1);
            border-color: #ffd700;
        }

        .send-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: linear-gradient(135deg, #00ffff, #0099ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,255,255,0.5);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,255,255,0.3);
            border-radius: 50%;
            border-top-color: #00ffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-small">100X</div>
        <div class="user-info">
            <span class="user-name" id="username">Loading...</span>
            <span class="consciousness-badge" id="cl-badge">CL: --</span>
            <a href="/dashboard" class="back-btn">‚Üê DASHBOARD</a>
        </div>
    </div>

    <div class="bridge-container">
        <!-- Left Panel - Active Builders -->
        <div class="active-builders">
            <div class="panel-title">üåç ACTIVE BUILDERS</div>
            <div id="builders-list">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Center - Hologram Globe -->
        <div class="globe-area">
            <div class="globe-info">
                <div class="project-title" id="current-project">Select a project to begin</div>
                <div class="project-status" id="project-status">The Bridge is ready</div>
            </div>
            <canvas id="globe-canvas"></canvas>
        </div>

        <!-- Right Panel - Trinity AI -->
        <div class="trinity-panel">
            <div class="trinity-tabs">
                <button class="trinity-tab active" onclick="switchAgent('c1')">C1<br>MECHANIC</button>
                <button class="trinity-tab" onclick="switchAgent('c2')">C2<br>ARCHITECT</button>
                <button class="trinity-tab" onclick="switchAgent('c3')">C3<br>ORACLE</button>
            </div>

            <div class="chat-area" id="chat-area">
                <div class="chat-message ai">
                    <div class="message-label">C1 MECHANIC</div>
                    <div class="message-bubble">
                        Welcome to The Bridge. I'm C1 Mechanic - I build what CAN be built. Ask me anything technical and let's start creating.
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <textarea
                    class="chat-input"
                    id="chat-input"
                    rows="3"
                    placeholder="Ask Trinity AI anything..."></textarea>
                <button class="send-btn" onclick="sendMessage()">SEND TO TRINITY</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let currentAgent = 'c1';
        let session = null;

        // Check authentication
        async function checkAuth() {
            const response = await fetch('/api/session');
            const data = await response.json();

            if (!data.authenticated) {
                window.location.href = '/';
                return;
            }

            session = data.user;
            document.getElementById('username').textContent = session.username;
            document.getElementById('cl-badge').textContent = `CL: ${session.consciousness_level}`;

            loadActiveBuilders();
            initGlobe();
        }

        // Load active builders
        async function loadActiveBuilders() {
            // Mock data for now - will connect to real API
            const builders = [
                { username: session.username, layer: session.layer, status: 'Building...' }
            ];

            const buildersList = document.getElementById('builders-list');
            buildersList.innerHTML = builders.map(builder => `
                <div class="builder-item">
                    <div class="builder-name">${builder.username}</div>
                    <div class="builder-status">${builder.status}</div>
                    <span class="builder-layer">Layer ${builder.layer}</span>
                </div>
            `).join('');
        }

        // Initialize Three.js Globe
        function initGlobe() {
            const canvas = document.getElementById('globe-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });

            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setClearColor(0x000000, 0);

            // Create hologram globe
            const geometry = new THREE.SphereGeometry(2, 32, 32);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                wireframe: true,
                transparent: true,
                opacity: 0.6
            });
            const globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            // Add inner glow
            const glowGeometry = new THREE.SphereGeometry(2.1, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            scene.add(glow);

            // Add points for data visualization
            const pointsGeometry = new THREE.BufferGeometry();
            const pointsCount = 1000;
            const positions = new Float32Array(pointsCount * 3);

            for (let i = 0; i < pointsCount * 3; i += 3) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);
                const radius = 2 + Math.random() * 0.5;

                positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i + 2] = radius * Math.cos(phi);
            }

            pointsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const pointsMaterial = new THREE.PointsMaterial({
                color: 0xffd700,
                size: 0.05,
                transparent: true,
                opacity: 0.8
            });
            const points = new THREE.Points(pointsGeometry, pointsMaterial);
            scene.add(points);

            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                globe.rotation.y += 0.003;
                glow.rotation.y += 0.003;
                points.rotation.y += 0.001;
                points.rotation.x += 0.0005;

                renderer.render(scene, camera);
            }

            animate();

            // Handle resize
            window.addEventListener('resize', () => {
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            });
        }

        // Switch Trinity agent
        function switchAgent(agent) {
            currentAgent = agent;

            document.querySelectorAll('.trinity-tab').forEach(tab => tab.classList.remove('active'));
            event.target.closest('.trinity-tab').classList.add('active');

            const agentNames = {
                c1: 'C1 MECHANIC',
                c2: 'C2 ARCHITECT',
                c3: 'C3 ORACLE'
            };

            const agentIntros = {
                c1: "I'm C1 Mechanic - I build what CAN be built. Let's get technical.",
                c2: "I'm C2 Architect - I design what SHOULD scale. Let's think bigger.",
                c3: "I'm C3 Oracle - I see what MUST emerge. Let's explore the patterns."
            };

            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML += `
                <div class="chat-message ai">
                    <div class="message-label">${agentNames[agent]}</div>
                    <div class="message-bubble">${agentIntros[agent]}</div>
                </div>
            `;
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Send message to Trinity AI
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message) return;

            const agentNames = {
                c1: 'C1 MECHANIC',
                c2: 'C2 ARCHITECT',
                c3: 'C3 ORACLE'
            };

            // Add user message
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML += `
                <div class="chat-message user">
                    <div class="message-label">YOU</div>
                    <div class="message-bubble">${message}</div>
                </div>
            `;

            input.value = '';

            // Show loading
            chatArea.innerHTML += `
                <div class="chat-message ai" id="loading-message">
                    <div class="message-label">${agentNames[currentAgent]}</div>
                    <div class="message-bubble"><div class="loading"></div></div>
                </div>
            `;
            chatArea.scrollTop = chatArea.scrollHeight;

            // Send to API
            try {
                const response = await fetch('/api/trinity/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, agent: currentAgent })
                });

                const data = await response.json();

                // Remove loading
                document.getElementById('loading-message').remove();

                // Add AI response
                chatArea.innerHTML += `
                    <div class="chat-message ai">
                        <div class="message-label">${agentNames[currentAgent]}</div>
                        <div class="message-bubble">${data.message}</div>
                    </div>
                `;
                chatArea.scrollTop = chatArea.scrollHeight;
            } catch (error) {
                document.getElementById('loading-message').remove();
                chatArea.innerHTML += `
                    <div class="chat-message ai">
                        <div class="message-label">ERROR</div>
                        <div class="message-bubble" style="border-color: #ff0000; color: #ff6666;">
                            Connection error. Trinity AI is offline.
                        </div>
                    </div>
                `;
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        // Enter key to send
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('chat-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // Initialize
        checkAuth();
    </script>

    <!-- Floating Bug Report Button -->
    <a href="/report-bug.html" style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        color: white;
        padding: 15px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 20px rgba(229, 62, 62, 0.4);
        z-index: 9999;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 6px 25px rgba(229, 62, 62, 0.5)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 20px rgba(229, 62, 62, 0.4)'">
        üêõ Report Bug
    </a>
</body>
</html>
