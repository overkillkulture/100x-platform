<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100X PLATFORM - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000, #0a0a2e, #1a1a3e);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: pulse 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 90%;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
            50% { text-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, 0 0 80px #00ffff; }
        }

        .logo h1 {
            font-size: 72px;
            background: linear-gradient(135deg, #00ffff, #ffd700, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            font-size: 18px;
            color: #888;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0,255,255,0.3);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: rgba(0,255,255,0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab-button:hover {
            background: rgba(0,255,255,0.2);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #000;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0,255,255,0.05);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            background: rgba(0,255,255,0.1);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.3);
        }

        .submit-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00ffff, #0099ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,255,255,0.5);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(255,0,0,0.2);
            border: 2px solid #ff0000;
            color: #ff6666;
        }

        .message.success {
            background: rgba(0,255,0,0.2);
            border: 2px solid #00ff00;
            color: #66ff66;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .info-text {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .info-text strong {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>100X</h1>
            <p>Build Your Way Out</p>
            <div style="margin-top: 20px; font-size: 16px; color: #888; max-width: 600px; margin-left: auto; margin-right: auto; line-height: 1.6;">
                <strong style="color: #ffd700;">Revolutionary:</strong> We don't take your data. We give you missions. You build products. We sell them together. You keep the profits. <strong style="color: #00ffff;">You level up. You escape.</strong>
            </div>
            <div style="margin-top: 15px; font-size: 14px; color: #00ffff;">
                ðŸŽ® <strong>LEVEL UP</strong> â†’ ðŸš€ <strong>BUILD</strong> â†’ ðŸ’° <strong>PROFIT</strong> â†’ ðŸ”“ <strong>FREEDOM</strong>
            </div>
        </div>

        <div class="login-box">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('login')">LOGIN</button>
                <button class="tab-button" onclick="switchTab('register')">REGISTER</button>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">USERNAME</label>
                        <input type="text" id="login-username" name="username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="login-password">PASSWORD</label>
                        <input type="password" id="login-password" name="password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="submit-button">ENTER THE PLATFORM</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">USERNAME</label>
                        <input type="text" id="register-username" name="username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="register-email">EMAIL (optional)</label>
                        <input type="email" id="register-email" name="email" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="register-password">PASSWORD</label>
                        <input type="password" id="register-password" name="password" required autocomplete="new-password">
                    </div>

                    <button type="submit" class="submit-button">CREATE ACCOUNT</button>
                </form>

                <div class="info-text">
                    Alpha testing phase<br>
                    <strong>Free access for first 100 builders</strong>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tab === 'login') {
                document.querySelector('.tab-button:first-child').classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelector('.tab-button:last-child').classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }

            hideMessage();
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Is the server running?', 'error');
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created! Logging in...', 'success');

                    // Auto-login after registration
                    setTimeout(async () => {
                        const loginResponse = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });

                        if (loginResponse.ok) {
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Is the server running?', 'error');
            }
        });
    </script>
</body>
</html>
