<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100X Platform - Genesis Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .key-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .key-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
        }

        .info {
            background: #e6fffa;
            color: #234e52;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }

        .qr-section {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë 100X Platform</h1>
        <p class="subtitle">Genesis Builder Access</p>

        <div class="info">
            <strong>Welcome, Genesis Recruit!</strong>
            Enter your invite code below. This key was personally created for you and grants full builder access.
        </div>

        <input
            type="text"
            id="inviteCode"
            class="key-input"
            placeholder="GENESIS-ENERGY-TRINITY-2025"
            autocomplete="off"
            spellcheck="false"
        >

        <button onclick="validateKey()" class="btn">
            Unlock Platform ‚Üí
        </button>

        <div id="message"></div>

        <div class="divider">
            <span>or scan QR code</span>
        </div>

        <div class="qr-section" style="display:none;" id="qrSection">
            <p style="color: #718096; margin-bottom: 10px;">Scan with your phone camera</p>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        // Valid invite codes (for now, stored client-side for alpha)
        // In production, these would be validated server-side
        const validCodes = [
            'GENESIS-ENERGY-TRINITY-2025',
            'GENESIS-PLASTIC-FUEL-110-2025',
            'GENESIS-BATTERY-SOLAR-2025',
            'COMMANDER-OVERKORE-ALPHA-2025'
        ];

        function validateKey() {
            const input = document.getElementById('inviteCode');
            const code = input.value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');

            if (!code) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Please enter your invite code';
                return;
            }

            if (validCodes.includes(code)) {
                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ Welcome, Genesis Builder! Accessing platform...';

                // Store the key in localStorage
                localStorage.setItem('genesis_key', code);
                localStorage.setItem('genesis_authenticated', 'true');
                localStorage.setItem('genesis_timestamp', new Date().toISOString());

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Invalid invite code. Check your key and try again.';
                input.value = '';
            }
        }

        // Allow Enter key to submit
        document.getElementById('inviteCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateKey();
            }
        });

        // Generate QR code for the first valid code
        function generateQR() {
            const qrSection = document.getElementById('qrSection');
            qrSection.style.display = 'block';

            const url = window.location.origin + '/?code=' + validCodes[0];
            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 200,
                height: 200,
                colorDark: '#667eea',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Check for code in URL
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                document.getElementById('inviteCode').value = code;
                validateKey();
            }

            // Show QR code after 2 seconds
            setTimeout(generateQR, 2000);
        });
    </script>
</body>
</html>
