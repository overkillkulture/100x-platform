<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100X PLATFORM - Projects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000, #0a0a2e);
            color: #00ffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 3px solid #00ffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-small {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(0,255,255,0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.9);
            border-right: 2px solid #00ffff;
            padding: 30px 20px;
        }

        .nav-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(0,255,255,0.1);
            border-left: 4px solid #00ffff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #00ffff;
            display: block;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .page-title {
            font-size: 42px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00ffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .create-project-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00ffff, #0099ff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,255,255,0.3);
            border-color: #ffd700;
        }

        .project-title {
            font-size: 22px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .project-description {
            color: #00ffff;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0,255,255,0.2);
            font-size: 12px;
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0,255,255,0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #00ffff, #ffd700);
            transition: width 0.3s;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-in_progress {
            background: rgba(0,255,255,0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
        }

        .status-shipped {
            background: rgba(0,255,0,0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(10, 10, 30, 0.95);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        .modal-title {
            font-size: 28px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0,255,255,0.05);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #0099ff);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255,0,0,0.2);
            border: 2px solid #ff0000;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-small">100X</div>
        <div class="user-info">
            <a href="/dashboard" class="back-btn">‚Üê DASHBOARD</a>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="/dashboard" class="nav-item">üìä DASHBOARD</a>
            <a href="/bridge" class="nav-item">üåç THE BRIDGE</a>
            <a href="/social" class="nav-item">üí¨ SOCIAL FEED</a>
            <a href="/projects" class="nav-item" style="background: linear-gradient(135deg, rgba(0,255,255,0.3), rgba(255,215,0,0.2)); border-left-color: #ffd700;">üöÄ PROJECTS</a>
            <a href="/library" class="nav-item">üìö KNOWLEDGE</a>
            <a href="/profile" class="nav-item">üë§ PROFILE</a>
        </div>

        <div class="content">
            <h1 class="page-title">üöÄ YOUR PROJECTS</h1>
            <button class="create-project-btn" onclick="openCreateModal()">+ NEW PROJECT</button>

            <div class="projects-grid" id="projects-grid">
                <!-- Projects populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Create Project Modal -->
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <h2 class="modal-title">Create New Project</h2>
            <div class="form-group">
                <label>PROJECT TITLE</label>
                <input type="text" id="project-title" placeholder="What are you building?">
            </div>
            <div class="form-group">
                <label>DESCRIPTION</label>
                <textarea id="project-description" rows="4" placeholder="Describe your vision..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="createProject()">CREATE</button>
                <button class="btn btn-secondary" onclick="closeCreateModal()">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        let session = null;

        async function checkAuth() {
            const response = await fetch('/api/session');
            const data = await response.json();

            if (!data.authenticated) {
                window.location.href = '/';
                return;
            }

            session = data.user;
            loadProjects();
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects/my');
                const projects = await response.json();

                const grid = document.getElementById('projects-grid');

                if (projects.length === 0) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; color: #888; padding: 60px;">
                            <p style="font-size: 24px; margin-bottom: 20px;">No projects yet</p>
                            <p>Click "NEW PROJECT" to start building</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = projects.map(project => `
                    <div class="project-card">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>

                        <div style="text-align: center; color: #888; font-size: 14px; margin: 10px 0;">
                            ${project.progress}% Complete
                        </div>

                        <div class="project-meta">
                            <span class="status-badge status-${project.status}">
                                ${project.status === 'shipped' ? '‚úÖ SHIPPED' : 'üî® BUILDING'}
                            </span>
                            <span>${timeAgo(project.created)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load projects:', error);
            }
        }

        function openCreateModal() {
            document.getElementById('create-modal').classList.add('active');
        }

        function closeCreateModal() {
            document.getElementById('create-modal').classList.remove('active');
            document.getElementById('project-title').value = '';
            document.getElementById('project-description').value = '';
        }

        async function createProject() {
            const title = document.getElementById('project-title').value.trim();
            const description = document.getElementById('project-description').value.trim();

            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/projects/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, type: 'general' })
                });

                if (response.ok) {
                    closeCreateModal();
                    loadProjects();
                } else {
                    alert('Failed to create project');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        function timeAgo(timestamp) {
            const now = new Date();
            const created = new Date(timestamp);
            const days = Math.floor((now - created) / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            return `${days} days ago`;
        }

        checkAuth();
    </script>
</body>
</html>
