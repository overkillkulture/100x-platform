<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5, user-scalable=yes">
    <title>Module Library - Consciousness Revolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0,255,65,0.1);
            border: 3px solid #00ff41;
            border-radius: 15px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 30px #00ff41;
            margin-bottom: 10px;
        }

        .search-bar {
            margin: 30px 0;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            border-radius: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(0,255,65,0.2);
            border: 2px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #00ff41;
            color: #000;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .module-card {
            background: rgba(0,0,0,0.8);
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,255,65,0.4);
            border-color: #ff00ff;
        }

        .module-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .module-icon {
            font-size: 2.5em;
        }

        .module-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .badge-ready { background: #00ff41; color: #000; }
        .badge-beta { background: #ffaa00; color: #000; }
        .badge-concept { background: #ff00ff; color: #000; }

        .module-title {
            font-size: 1.6em;
            color: #ff00ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .module-description {
            color: #888;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .module-features {
            list-style: none;
            margin: 15px 0;
        }

        .module-features li {
            padding: 5px 0;
            border-left: 2px solid #00ff41;
            padding-left: 10px;
            margin: 5px 0;
        }

        .module-footer {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff00ff;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            color: #00ff41;
            font-weight: bold;
        }

        .stat-label {
            color: #888;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function renderModules(filteredModules = modules) {
            const grid = document.getElementById('modulesGrid');
            grid.innerHTML = filteredModules.map(module => `
                <div class="module-card" data-category="${module.category}">
                    <div class="module-header">
                        <span class="module-icon">${module.icon}</span>
                        <span class="module-badge badge-${module.status}">
                            ${module.status.toUpperCase()}
                        </span>
                    </div>
                    <div class="module-title">${module.title}</div>
                    <div class="module-description">${module.description}</div>
                    <ul class="module-features">
                        ${module.features.map(f => `<li>âœ“ ${f}</li>`).join('')}
                    </ul>
                    <div class="module-footer">
                        <button onclick="deployModule('${module.title}')">ðŸš€ Deploy</button>
                        <button onclick="viewDocs('${module.title}')">ðŸ“š Docs</button>
                    </div>
                </div>
            `).join('');
        }

        function filterModules(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter modules
            if (category === 'all') {
                renderModules();
            } else {
                const filtered = modules.filter(m => m.category === category);
                renderModules(filtered);
            }
        }

        function searchModules() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = modules.filter(m =>
                m.title.toLowerCase().includes(query) ||
                m.description.toLowerCase().includes(query) ||
                m.features.some(f => f.toLowerCase().includes(query))
            );
            renderModules(filtered);
        }

        function deployModule(name) {
            alert(`ðŸš€ Deploying ${name}...\n\nCheck terminal for progress!`);
        }

        function viewDocs(name) {
            alert(`ðŸ“š Documentation for ${name}\n\nOpening in browser...`);
        }

        // Initial render
        renderModules();
    </script>
